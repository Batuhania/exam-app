 şablonuna uymalı. Şıklardan sadece 7181 ve 2181 uyuyor. M(4) ve R(9) kullanılmış. Y farklı bir rakam olmalı (2 veya 7). 7181 olabilir."},{id:5003,text:"Harf Dizisi: A - D - G - J - ? Soru işareti yerine hangi harf gelmelidir?",options:["L","M","N","K","O"],correctIndex:1,explanation:"Türk alfabesindeki sıraya göre ikişer atlayarak gidiyor: A (bc) D (ef) G (hıi - pardon G-H-I-İ-J değil, İngilizce/Türkçe karışık düşünmeyelim). A(1) B(2) C(3) Ç(4) D(5). +4 gitmiş. D(5) E(6) F(7) G(8). +3 gitmiş. Standart atlama: A-D (2 harf atla B,C). D-G (2 harf atla E,F). G-J (Ğ,H,I,İ 4 harf? Hayır bu tip sorularda genelde evrensel alfabe veya belirli atlama olur. A(1)-D(4)-G(7)-J(10)... +3 artıyor (Alfabetik sıra). 13. harf M'dir."},{id:5004,text:"Şekil Döndürme: Bir saat 3:00'ı gösterirken, yelkovan saat yönünün tersine 270 derece dönerse saat kaç olur?",options:["2:15","3:45","2:45","3:15","3:30"],correctIndex:0,explanation:"Yelkovan 12 üzerindedir. Tersi yönde (geriye) 270 derece = İleri yönde 90 derece demektir (360-270). Veya geriye sayalım: 12 -> 9 (90) -> 6 (180) -> 3 (270). Yelkovan 3'ün üzerine gelir (15 geçe). Akrep 3'teydi, 15 geçe biraz ilerler ama saat 3'ü çeyrek geçer diye düşünürsek cevap 3:15 olur. Ancak soru 'saat kaçı gösterir' diyor. Eğer yelkovan 12'den geriye 270 derece gidip 3'e gelirse (çeyrek geçe pozisyonu), bu 45 dakika geri gitmek demektir. 3:00 - 45 dk = 2:15."},{id:5005,text:"Mantık: (1) Tüm doktorlar üniversite mezunudur. (2) Bazı üniversite mezunları yazardır. Hangisi KESİN olarak doğrudur?",options:["Tüm doktorlar yazardır.","Bazı doktorlar yazardır.","Hiçbir doktor yazar değildir.","Bazı üniversite mezunları doktordur.","Tüm yazarlar üniversite mezunudur."],correctIndex:3,explanation:"Doktorlar kümesi Üniversite Mezunları kümesinin ALT kümesidir. Yani her doktor üniversite mezunudur. O halde Üniversite Mezunları kümesinden seçilen bazı kişiler (doktorlar) bu gruba dahildir. Tersten okuyuş: Bazı üniversite mezunları doktordur. (Diğer şıklar ihtimaldir, kesin değildir)."},{id:5006,text:"Mevduat hesaplarının sigorta kapsamında olması için, mudinin (müşterinin) hangi nitelikte olması gerekir?",options:["Gerçek Kişi","Tüzel Kişi","Anonim Şirket","Kamu Kurumu","Dernek/Vakıf"],correctIndex:0,explanation:"Mevduat sigortası kural olarak sadece 'Gerçek Kişiler'e ait tasarruf mevduatını kapsar. Ticari/Tüzel hesaplar kapsam dışındadır (İstisnalar hariç genel kural budur)."},{id:5007,text:"Çek, görüldüğünde ödenir. Buna aykırı kayıtlar ne sayılır?",options:["Çeki geçersiz kılar","Yazılmamış sayılır","Vadeyi geçerli kılar","Çeki bonoya dönüştürür","Suç teşkil eder"],correctIndex:1,explanation:"TTK'ya göre çek görüldüğünde ödenir. Buna aykırı herhangi bir kayıt (vade vb.) YAZILMAMIŞ sayılır. (Ancak Çek Kanunu'ndaki geçici maddelerle vade fiilen uygulanmaktadır, hukuken 'yazılmamış sayılır' ilkesi teorik cevaptır)."},{id:5008,text:"Bankaların kuruluş iznini kim verir?",options:["BDDK","TCMB","Hazine Bakanlığı","Ticaret Bakanlığı","Cumhurbaşkanı"],correctIndex:0,explanation:"Türkiye'de bir bankanın kurulmasına veya şube açmasına izin verme yetkisi BDDK'ya (Kurul'a) aittir."},{id:5009,text:"Tacirin defter ve belgelerini saklama süresi kaç yıldır?",options:["5 yıl","10 yıl","15 yıl","20 yıl","Süresiz"],correctIndex:1,explanation:"TTK'ya göre tacirler ticari defter ve belgelerini 10 yıl süreyle saklamak zorundadır. (VUK'a göre 5 yıldır ama TTK sorulursa 10'dur)."},{id:5010,text:"Aşağıdakilerden hangisi 'Kıymetli Evrak' değildir?",options:["Bono","Poliçe","Çek","Hisse Senedi","Fatura"],correctIndex:4,explanation:"Fatura bir kıymetli evrak değil, ispat belgesidir. Kıymetli evrakta hak senede bağlıdır ve senet olmadan devredilemez."},{id:5011,text:"Paranın hangi fonksiyonu 'Enflasyonist ortamda' en çok zarar görür?",options:["Değişim aracı olma","Değer biriktirme (tasarruf) aracı olma","Hesap birimi olma","Ödeme aracı olma","Hiçbiri"],correctIndex:1,explanation:"Enflasyon paranın satın alma gücünü erittiği için, paranın 'Değer Biriktirme' fonksiyonu bozulur. İnsanlar tasarruflarını para yerine malda veya dövizde tutmaya başlar."},{id:5012,text:"Giffen Malı (Fakir Malı) nedir?",options:["Fiyatı artınca talebi artan mal","Fiyatı artınca talebi azalan mal","Lüks mal","İkame mal","Tamamlayıcı mal"],correctIndex:0,explanation:"Giffen paradoksu: Fiyatı arttığında (veya kişinin geliri düştüğünde) talebi artan, fiyatı düştüğünde talebi azalan mallardır (Örn: Patates, ekmek gibi zorunlu düşük mallar)."},{id:5013,text:"Merkez Bankası açık piyasa işlemleri (APİ) ile piyasadan tahvil satın alırsa ne olur?",options:["Para arzı artar, faizler düşer","Para arzı azalır, faizler artar","Döviz kuru düşer","Enflasyon düşer","Bankaların rezervi azalır"],correctIndex:0,explanation:"MB tahvil ALIRSA, karşılığında piyasaya PARA verir. Para arzı artar (genişletici politika), likidite bolluğu faizleri düşürür."},{id:5014,text:"Bir ülkenin para biriminin yabancı paralar karşısında değerinin piyasa koşullarında düşmesine ne denir? (Dalgalı Kur)",options:["Devalüasyon","Depresyon","Depreslasyon (Değer Kaybı)","Revalüasyon","Enflasyon"],correctIndex:2,explanation:"Dalgalı kur sisteminde piyasa arz-talebine göre değer kaybına 'Depreslasyon' (Değer Kaybı), değer artışına 'Apreslasyon' denir. Devalüasyon sabit kurda yapılır."},{id:5015,text:"Tam istihdam hasıla düzeyinin üzerindeki harcama fazlasının yarattığı enflasyonist baskıya ne ad verilir?",options:["Deflasyonist Açık","Enflasyonist Açık","Bütçe Açığı","Dış Ticaret Açığı","Tasarruf Açığı"],correctIndex:1,explanation:"Toplam harcamaların tam istihdam üretim kapasitesini aşması durumuna Enflasyonist Açık denir."},{id:5016,text:"Aşağıdakilerden hangisi 'Dönen Varlık' kalemidir?",options:["Demirbaşlar","Binalar","Stoklar (Ticari Mallar)","Bankadaki Uzun Vadeli Mevduat","Arsa ve Arazi"],correctIndex:2,explanation:"Stoklar (15 Grubu), işletmenin 1 yıl içinde nakde çevirmeyi düşündüğü varlıklardır, Dönen Varlıktır."},{id:5017,text:"Bilanço temel denkliğine göre: Özkaynaklar = ?",options:["Varlıklar + Borçlar","Varlıklar - Borçlar","Dönen Varlıklar - Kısa Vadeli Borçlar","Gelirler - Giderler","Aktif / Pasif"],correctIndex:1,explanation:"Aktif = Pasif (Borçlar + Özkaynaklar) olduğuna göre; Özkaynaklar = Varlıklar (Aktif) - Borçlar (Yabancı Kaynaklar)."},{id:5018,text:"Hangi hesap gelir tablosunda yer almaz?",options:["Satışlar","Satılan Malın Maliyeti","Genel Yönetim Giderleri","Gelecek Aylara Ait Giderler","Faiz Gelirleri"],correctIndex:3,explanation:"Gelecek Aylara Ait Giderler (180/280) bir Bilanço hesabıdır (Dönen/Duran Varlık). Gelir tablosunda yer almaz."},{id:5019,text:"Şüpheli ticari alacaklar için ayrılan karşılıklar muhasebede nasıl kaydedilir?",options:["Gelir olarak","Gider olarak","Varlık artışı olarak","Borç artışı olarak","Sermaye artışı olarak"],correctIndex:1,explanation:"Karşılık giderleri (654), bir gider kalemidir. İşletme tahsil edememe riski doğduğunda bunu gider yazar."},{id:5020,text:"Türkiye'de para kurulu (Currency Board) sistemi ne zaman uygulanmıştır?",options:["1923-1930","1980-1983","1994 Krizi","2000-2001 İstikrar Programı (Çapa)","Hiçbir zaman"],correctIndex:3,explanation:"2000-2001 programında döviz kuru çapası uygulanmış, sistem yarı-para kurulu (currency board) mantığıyla çalışmıştır."},{id:5021,text:"Bankaların kredi komitelerinin görev ve yetkileri kime aittir?",options:["Genel Müdür","Yönetim Kurulu","Denetim Komitesi","Kredi Müdürü","Şube Müdürü"],correctIndex:1,explanation:"Kredi açma yetkisi esasen Yönetim Kurulu'na aittir. YK bu yetkisini belirli limitler dahilinde Kredi Komitesine veya Genel Müdürlüğe devredebilir."},{id:5022,text:"Bir bankanın 'Donuk Alacak' (Takipteki Kredi) sınıfına girmesi için gecikme süresi en az kaç gündür?",options:["30 gün","60 gün","90 gün","180 gün","1 yıl"],correctIndex:2,explanation:"3. Grup (Tahsil İmkanı Sınırlı) ve üzeri krediler donuk alacak kabul edilir. Bunun için anapara veya faiz ödemesinin 90 günden fazla gecikmesi gerekir."},{id:5023,text:"Basel III kriterlerine göre bankaların tutması gereken 'Kaldıraç Oranı' (Leverage Ratio) en az yüzde kaçtır?",options:["%1","%3","%5","%8","%12"],correctIndex:1,explanation:"Basel III uzlaşısına göre bankaların ana sermayelerinin toplam riskli varlıklara (bilanço içi + dışı) oranı en az %3 olmalıdır."},{id:5024,text:"Aşağıdakilerden hangisi 5411 sayılı Kanuna göre bankanın 'İzlenecek Krediler' (2. Grup) kategorisinde yer alır?",options:["Gecikmesi olmayan standart krediler","Gecikmesi 30 günü geçen ancak 90 günü aşmayan krediler","Gecikmesi 90 günü aşan krediler","Zarar niteliğindeki krediler","Tasfiye olunacak alacaklar"],correctIndex:1,explanation:"Yakın İzlemedeki Krediler (2. Grup): Ödemeleri 30 günden fazla geciken ancak henüz donuk alacak (90 gün) olmayan kredilerdir."},{id:5025,text:"Bankacılık Etik İlkeleri kim tarafından belirlenir ve yayımlanır?",options:["BDDK","TCMB","Türkiye Bankalar Birliği (TBB)","SPK","TBMM"],correctIndex:2,explanation:"Bankacılık Etik İlkeleri, Türkiye Bankalar Birliği (TBB) ve Türkiye Katılım Bankaları Birliği (TKBB) tarafından belirlenir (BDDK onayıyla)."},{id:5026,text:"Bankaların müşterilerine 'Sır Saklama Yükümlülüğü' hangi durumda ortadan kalkmaz?",options:["Mahkeme kararı olduğunda","MASAK incelemesinde","Müşterinin yazılı izni olduğunda","Vergi müfettişi incelemesinde","Bankanın kendi reklamını yapması durumunda"],correctIndex:4,explanation:"Yasal mercilerin (Mahkeme, MASAK, Maliye vb.) talebi üzerine veya müşterinin açık rızası ile sır verilebilir. Ancak banka kendi ticari reklamı için müşteri sırrını kullanamaz."},{id:5027,text:"Bir mevduat hesabının 'Zaman Aşımı' süresi dolduğunda, hesaptaki para kime devredilir?",options:["Bankaya gelir kaydedilir","Hazineye devredilir","TMSF'ye (Fon'a) devredilir","Merkez Bankasına aktarılır","Kızılay'a bağışlanır"],correctIndex:2,explanation:"10 yıl boyunca aranmayan mevduatlar zamanaşımına uğrar ve TMSF'ye (Tasarruf Mevduatı Sigorta Fonu) devredilir."},{id:5028,text:"Bankaların 'Bağımsız Denetim' raporlarını kim onaylar?",options:["BDDK","TCMB","SPK","Kamu Gözetimi Kurumu (KGK)","Genel Kurul"],correctIndex:4,explanation:"Bağımsız denetim raporu şirketin (bankanın) Genel Kurulu'na sunulur ve orada onaylanır/ibra edilir. (KGK yetkilendirir, ama raporun muhatabı Genel Kurul'dur)."},{id:5029,text:"Hangisi bankaların 'Operasyonel Risk' unsurlarından biri değildir?",options:["Personel hatası","Sistem arızası","Hukuki risk","Döviz kuru değişimi","Dolandırıcılık"],correctIndex:3,explanation:"Döviz kuru, faiz oranı gibi fiyat değişimlerinden kaynaklanan riskler 'Piyasa Riski'dir. Operasyonel risk; süreç, insan ve sistem hatalarını kapsar."},{id:5030,text:"Bankaların yurt dışından sağladıkları kredilere (Sendikasyon, Seküritizasyon) ne ad verilir?",options:["Core Funding (Çekirdek Fonlama)","Wholesale Funding (Toptan Fonlama)","Retail Funding (Perakende Fonlama)","Repo","Mevduat"],correctIndex:1,explanation:"Mevduat dışı, piyasalardan (özellikle yurt dışı) sağlanan toplu fonlara Toptan Fonlama (Wholesale Funding) denir."},{id:5031,text:"'Kredi Garanti Fonu' (KGF) ne işe yarar?",options:["Kredi verir","Kobilere kefil olur","Bankaları denetler","Faizleri belirler","Mevduatı sigortalar"],correctIndex:1,explanation:"KGF, teminat yetersizliği nedeniyle kredi alamayan KOBİ'lere kefil olarak finansmana erişimlerini sağlar."},{id:5032,text:"Katılım Bankalarının topladığı fonların (Katılma Hesabı) getirisi neye göre belirlenir?",options:["TCMB faiz oranına","Enflasyon oranına","Bankanın kar/zarar ortaklığı havuzunun getirisini","Döviz kuruna","Sabit bir orana"],correctIndex:2,explanation:"Katılım bankalarında faiz yoktur. Toplanan fonlar kullandırılır ve oluşan Kar/Zarar, havuzdaki paya göre dağıtılır."},{id:5033,text:"Çek üzerindeki 'Keşide Yeri' belirtilmemişse ne olur?",options:["Çek geçersizdir","Keşidecinin adının yanındaki yer keşide yeri sayılır","Muhatap bankanın yeri sayılır","Ankara sayılır","Ödeme yapılamaz"],correctIndex:1,explanation:"Keşide yeri unsur eksikliği durumunda, keşidecinin adının yanında yazılı olan yer keşide yeri kabul edilir. O da yoksa çek geçersizdir."},{id:5034,text:"Aşağıdakilerden hangisi TCMB'nin temel amacıdır?",options:["Ekonomik büyümeyi sağlamak","Fiyat istikrarını sağlamak","İşsizliği azaltmak","Döviz kurunu sabitlemek","Bankaları kar ettirmek"],correctIndex:1,explanation:"TCMB Kanunu'na göre bankanın temel amacı 'Fiyat istikrarını' sağlamaktır."},{id:5035,text:"Bankaların 'Likidite Karşılama Oranı' (LCR) neyi ölçer?",options:["Karlılığı","30 günlük stres ortamında net nakit çıkışlarını karşılama gücünü","Sermayenin yeterliliğini","Kredi riskini","Operasyonel hataları"],correctIndex:1,explanation:"Basel III kriteri olan LCR, bankanın 30 günlük bir likidite şoku senaryosunda yükümlülüklerini karşılayacak kadar kaliteli likit varlığa sahip olup olmadığını ölçer."},{id:5036,text:"Aşağıdakilerden hangisi 'Türev Ürün' (Derivative) değildir?",options:["Forward","Futures","Swap","Opsiyon","Tahvil"],correctIndex:4,explanation:"Tahvil temel bir menkul kıymettir. Diğerleri, dayanak varlığın fiyatına bağlı olarak değeri değişen türev ürünlerdir."},{id:5037,text:"Bir bankanın müşterisine verdiği 'Teminat Mektubu' muhasebede nasıl izlenir?",options:["Aktif hesaplarda","Pasif hesaplarda","Gelir tablosunda","Nazım hesaplarda (Bilanço dışı)","Özkaynaklarda"],correctIndex:3,explanation:"Teminat mektupları gayrinakdi risktir ve bilanço dışı 'Nazım Hesaplar'da izlenir. Tazmin edilirse (nakde dönerse) bilançoya girer."},{id:5038,text:"Bankacılık sisteminde 'Gri Liste' nedir?",options:["Kredi verilmeyen müşteriler","Kara para aklama konusunda eksikliği olan ülkelerin listesi (FATF)","Batık bankalar listesi","Vergi kaçıranlar listesi","Yasaklı personel listesi"],correctIndex:1,explanation:"FATF (Mali Eylem Görev Gücü) tarafından, kara para aklama ve terörün finansmanı ile mücadelede stratejik eksiklikleri bulunan ülkeler 'Gri Liste'ye alınır."},{id:5039,text:"SWAP (Takas) işlemi en basit tanımıyla nedir?",options:["Para değiş tokuşudur","Faizlerin silinmesidir","Karşılıklı olarak nakit akışlarının (Faiz veya Döviz) belirli bir süre için değiştirilmesidir","Borcun ödenmemesidir","Döviz alımıdır"],correctIndex:2,explanation:"Swap, iki tarafın belirli bir süre boyunca farklı faiz veya döviz cinsinden nakit akışlarını birbirleriyle değiştirmesidir."},{id:5040,text:"Bankaların 'Sendikasyon' kredilerini yenileme oranına ne ad verilir?",options:["Roll-over Ratio","Leverage Ratio","Liquidity Ratio","Capital Ratio","NPL Ratio"],correctIndex:0,explanation:"Dış borç çevirme oranına 'Roll-over Ratio' denir (Vadesi gelen borcun ne kadarının yeni borçla kapatıldığı)."},{id:5041,text:"Oligopol piyasasının en belirgin özelliği hangisidir?",options:["Tek alıcı tek satıcı vardır","Çok sayıda alıcı ve satıcı vardır","Az sayıda satıcı, çok sayıda alıcı vardır","Ürünler tamamen homojendir","Piyasaya giriş serbesttir"],correctIndex:2,explanation:"Oligopol, az sayıda firmanın (satıcının) piyasaya hakim olduğu ve firmalar arası karşılıklı bağımlılığın yüksek olduğu piyasa türüdür (Örn: GSM operatörleri)."},{id:5042,text:"Bir ekonomide 'Marjinal Tüketim Eğilimi' (MPC) artarsa, çoğaltan (çarpan) katsayısı nasıl etkilenir?",options:["Artar","Azalır","Değişmez","Sıfır olur","Negatif olur"],correctIndex:0,explanation:"Çarpan formülü k = 1 / (1 - MPC). MPC büyüdükçe payda küçülür (1'e yaklaşır), dolayısıyla kesrin değeri (çarpan) büyür."},{id:5043,text:"Hangisi 'Para Politikası' araçlarından biri DEĞİLDİR?",options:["Reeskont Oranları","Açık Piyasa İşlemleri (APİ)","Zorunlu Karşılıklar","Vergi Oranları","Faiz Koridoru"],correctIndex:3,explanation:"Vergi oranları 'Maliye Politikası' aracıdır. Diğerleri Merkez Bankası'nın kullandığı para politikası araçlarıdır."},{id:5044,text:"'Likidite Tuzağı' kavramı kime aittir ve neyi ifade eder?",options:["Keynes - Faizlerin çok düşük olduğu seviyede para talebinin sonsuz olması","Friedman - Para arzının sabit artması","Smith - Görünmez el","Ricardo - Karşılaştırmalı üstünlük","Marx - Artı değer"],correctIndex:0,explanation:"Keynes'e göre faiz oranları belirli bir alt sınıra düştüğünde, insanlar parayı faizde tutmak yerine elde nakit (likit) tutmayı tercih ederler. Para politikasının etkisizleştiği bu duruma Likidite Tuzağı denir."},{id:5045,text:"Türkiye'nin kredi notunu değerlendiren uluslararası kuruluşlardan biri hangisidir?",options:["FIFA","UEFA","Moody's","WHO","NATO"],correctIndex:2,explanation:"Moody's, Standard & Poor's (S&P) ve Fitch, önde gelen uluslararası kredi derecelendirme kuruluşlarıdır."},{id:5046,text:"Borsada 'Boğa Piyasası' (Bull Market) ne anlama gelir?",options:["Fiyatların düşüş trendinde olduğu piyasa","Fiyatların yükseliş trendinde olduğu piyasa","İşlem hacminin çok düşük olduğu piyasa","Yabancı yatırımcıların çıktığı piyasa","Manipülasyon yapılan piyasa"],correctIndex:1,explanation:"Boğa piyasası (Bull Market) fiyatların yükseldiği ve iyimserliğin hakim olduğu piyasadır. (Ayı Piyasası / Bear Market ise düşüş trendidir)."},{id:5047,text:"Bir tahvilin piyasa fiyatı ile faiz oranı arasındaki ilişki nasıldır?",options:["Doğru orantılıdır (Biri artarsa diğeri artar)","Ters orantılıdır (Faiz artarsa tahvil fiyatı düşer)","İlişki yoktur","Eşittir","Karesiyle orantılıdır"],correctIndex:1,explanation:"Faiz oranları yükseldiğinde, daha düşük faizli eski tahvillerin cazibesi azalır ve fiyatları düşer. Aralarında ters orantı vardır."},{id:5048,text:"GSYH Deflatörü neyi ölçer?",options:["Ekonomik büyümeyi","İşsizliği","Ekonomide üretilen tüm mal ve hizmetlerin ortalama fiyat artışını (Enflasyonu)","Dış ticaret açığını","Gelir dağılımını"],correctIndex:2,explanation:"GSYH Deflatörü = (Nominal GSYH / Reel GSYH) * 100. Ekonomideki en kapsamlı enflasyon göstergesidir."},{id:5049,text:"Hangisi 'Otomatik Stabilizatör' (Kendiliğinden İstikrar Sağlayıcı) değildir?",options:["Artan oranlı gelir vergisi","İşsizlik sigortası ödemeleri","Kamu ihaleleri","Çiftçi destekleme alımları","Kurumlar vergisi"],correctIndex:2,explanation:"Kamu ihaleleri devletin iradi bir kararıdır, otomatik devreye girmez. Vergi ve transfer harcamaları ise ekonomik konjonktüre göre otomatik değişerek dengeleyici rol oynar."},{id:5050,text:"Okun Yasası (Okun's Law) neyi ifade eder?",options:["Büyüme ile İşsizlik arasındaki ters ilişkiyi","Enflasyon ile Faiz ilişkisini","Vergi ile Gelir ilişkisini","Nüfus ile Büyüme ilişkisini","İhracat ile Kur ilişkisini"],correctIndex:0,explanation:"Okun yasası, işsizlik oranının doğal işsizlik oranının üzerine çıktığı her %1'lik artışın, GSYH'de belirli bir (örn %2-3) azalmaya neden olacağını (Büyüme-İşsizlik ilişkisi) belirtir."},{id:5051,text:"Enflasyon ortamında borçlu mu karlıdır, alacaklı mı?",options:["Alacaklı karlıdır","Borçlu karlıdır","İkisi de zarar eder","Fark etmez","Bankalar zarar eder"],correctIndex:1,explanation:"Beklenmeyen enflasyon durumunda, borcun reel değeri düşeceği için borçlu karlı çıkar, alacaklı (parasının satın alma gücü eridiği için) zarar eder."},{id:5052,text:"Finansal piyasalarda 'Arbitraj' ne demektir?",options:["Risk alarak spekülasyon yapmak","Piyasa fiyatlarının düşeceğine oynamak","Fiyat farklarından risksiz kar elde etmek","Hisse senedi halka arz etmek","Merkez bankasından borç almak"],correctIndex:2,explanation:"Arbitraj, farklı piyasalardaki fiyat farklılıklarından yararlanarak, bir malı ucuz yerden alıp pahalı yerde satarak risksiz kar elde etme işlemidir."},{id:5053,text:"Hangisi İstanbul Borsası'nın (BIST) endekslerinden biri değildir?",options:["BIST 100","BIST 30","BIST 50","NASDAQ","BIST Banka"],correctIndex:3,explanation:"NASDAQ ABD borsasıdır. Borsa İstanbul endeksleri BIST ile başlar."},{id:5054,text:"VİOP'ta 'Uzun Pozisyon' (Long) alan yatırımcının beklentisi nedir?",options:["Fiyatın düşeceği","Fiyatın yükseleceği","Fiyatın sabit kalacağı","Volatilitenin azalacağı","Faizlerin artacağı"],correctIndex:1,explanation:"Long (Uzun) pozisyon, dayanak varlığı alma taahhüdüdür ve fiyatın yükseleceği beklentisiyle açılır. (Short/Kısa pozisyon fiyatın düşeceği beklentisidir)."},{id:5055,text:"1.000 TL anapara, yıllık %20 faiz oranıyla 3 ayda ne kadar basit faiz getirir?",options:["200 TL","100 TL","50 TL","20 TL","150 TL"],correctIndex:2,explanation:"Faiz = Anapara x Oran x Zaman. Zaman yıl cinsinden yazılmalı (3/12). F = 1000 * 0.20 * (3/12) = 200 * 1/4 = 50 TL."},{id:5056,text:"Ödemeler Dengesinin ana kalemlerinden biri olan 'Cari İşlemler Hesabı' içinde hangisi yer almaz?",options:["Dış Ticaret Dengesi (Mal İhracat-İthalat)","Hizmetler Dengesi (Turizm vb.)","Doğrudan Yatırımlar (Sermaye Girişi)","Birincil Gelir Dengesi","İkincil Gelir Dengesi"],correctIndex:2,explanation:"Doğrudan Yatırımlar (Fabrika kurma, gayrimenkul alma vb.) 'Finans Hesabı' (eski adıyla Sermaye Hesabı) altında izlenir. Cari hesapta mal ve hizmet hareketleri ile gelirler bulunur."},{id:5057,text:"Merkez Bankası'nın bankalara gün içi veya gecelik fonlama sağladığı faiz oranlarının alt ve üst bandına ne ad verilir?",options:["Faiz Koridoru","Gösterge Faiz","Libor","Reel Faiz","Bileşik Faiz"],correctIndex:0,explanation:"Borç verme faizi (Tavan) ile borç alma faizi (Taban) arasındaki alana 'Faiz Koridoru' denir."},{id:5058,text:"Engel Yasası'na göre; bir ailenin geliri arttıkça 'Gıda' harcamalarının bütçe içindeki PAYI (oransal olarak) nasıl değişir?",options:["Artar","Azalır","Sabit Kalır","Önce artar sonra azalır","Değişmez"],correctIndex:1,explanation:"Gelir arttıkça gıda harcamalarının mutlak tutarı artsa bile, toplam gelir içindeki oransal payı (yüzdesi) AZALIR. (Zenginler gelirinin daha küçük bir kısmını gıdaya ayırır)."},{id:5059,text:"Aşağıdakilerden hangisi bir 'Para Politikası Kurulu' (PPK) üyesi değildir?",options:["TCMB Başkanı","TCMB Başkan Yardımcıları","Bankalar Meclisi Üyesi (seçilen)","Hazine ve Maliye Bakanı","Kurul Üyesi"],correctIndex:3,explanation:"Hazine ve Maliye Bakanı PPK üyesi değildir. (Bakan veya temsilcisi toplantıya katılabilir ancak OY HAKKI yoktur)."},{id:5060,text:"Euro Bölgesi'nin (Eurozone) para politikasını yöneten kurum hangisidir?",options:["IMF","Dünya Bankası","ECB (Avrupa Merkez Bankası)","FED","Bundesbank"],correctIndex:2,explanation:"Euro kullanan ülkelerin ortak merkez bankası ECB (European Central Bank) 'dir."},{id:5061,text:"Bir tahvilin 'Kupon Faizi' ile 'Getiri Oranı' (Yield) ne zaman birbirine eşit olur?",options:["Tahvil iskontolu satıldığında","Tahvil primli satıldığında","Tahvil nominal (par) değerinden satıldığında","Vade sonunda","Hiçbir zaman"],correctIndex:2,explanation:"Tahvilin piyasa fiyatı nominal değerine eşitse, kupon faizi getiri oranına eşittir."},{id:5062,text:"Hangisi 'Görünmez El' (Invisible Hand) prensibiyle tanınan İktisadın Babası sayılan düşünürdür?",options:["Karl Marx","Adam Smith","John M. Keynes","David Ricardo","Thomas Malthus"],correctIndex:1,explanation:"Adam Smith, 'Ulusların Zenginliği' (1776) kitabında piyasanın kendi kendini düzenleyen mekanizmasına 'Görünmez El' adını vermiştir."},{id:5063,text:"Nominal GSYH 1000, GSYH Deflatörü 125 ise Reel GSYH kaçtır?",options:["1250","1000","800","750","850"],correctIndex:2,explanation:"Reel GSYH = (Nominal GSYH / Deflatör) * 100. (1000 / 125) * 100 = 8 * 100 = 800."},{id:5064,text:"Bir işletmenin dönen varlıkları 200, kısa vadeli borçları 100, stokları 50 ise 'Asit Test Oranı' (Likidite Oranı) kaçtır?",options:["2.0","1.5","1.0","0.5","2.5"],correctIndex:1,explanation:"Asit Test Oranı = (Dönen Varlıklar - Stoklar) / Kısa Vadeli Borçlar. (200 - 50) / 100 = 150 / 100 = 1.5."},{id:5065,text:"Hangisi uluslararası ticarette kullanılan bir teslim şekli (Incoterms) değildir?",options:["FOB (Free on Board)","CIF (Cost, Insurance, Freight)","EXW (Ex Works)","DDP (Delivered Duty Paid)","KDV (Katma Değer Vergisi)"],correctIndex:4,explanation:"KDV bir vergi türüdür, teslim şekli değildir."},{id:5066,text:"Emtia (Commodity) piyasasına örnek olarak hangisi verilemez?",options:["Altın","Petrol","Buğday","Pamuk","Tahvil"],correctIndex:4,explanation:"Emtia; ticarete konu olan mal (altın, petrol, tarım ürünleri) demektir. Tahvil bir menkul kıymettir (finansal varlıktır), emtia değildir."},{id:5067,text:"Türkiye'de 'Bireysel Kredi Notu'nu hesaplayan kurum hangisidir?",options:["KKB (Kredi Kayıt Bürosu) / Findeks","TCMB","BDDK","TBB","Maliye Bakanlığı"],correctIndex:0,explanation:"Bankaların kurduğu KKB (Kredi Kayıt Bürosu) ve onun markası Findeks, bireysel ve ticari kredi notlarını üretir."},{id:5068,text:"Hangisi 'Maliye Politikası'nın amaçlarından biri değildir?",options:["Gelir dağılımını düzenlemek","Ekonomik istikrarı sağlamak","Kaynak tahsisinde etkinlik","Bankaların karını maksimize etmek","Ekonomik büyümeyi desteklemek"],correctIndex:3,explanation:"Devletin (Maliye politikasının) amacı özel bankaların karını maksimize etmek değildir. Bu bankaların kendi amacıdır."},{id:5069,text:"Bir ülkede GSYH içinde 'Hizmetler' sektörünün payının artması neyi gösterir?",options:["Ülkenin tarım toplumuna döndüğünü","Ülkenin sanayileşemediğini","Ülkenin gelişmişlik düzeyinin arttığını","Enflasyonun arttığını","Nüfusun azaldığını"],correctIndex:2,explanation:"Gelişmiş ekonomilerde Hizmetler sektörünün payı (Bankacılık, eğitim, sağlık, turizm, teknoloji vb.) Tarım ve Sanayiye göre daha yüksektir."},{id:5070,text:"Özkaynak Karlılığı (ROE) formülü hangisidir?",options:["Net Kar / Toplam Aktifler","Net Kar / Özkaynaklar","Brüt Kar / Satışlar","Faiz / Anapara","Aktif / Pasif"],correctIndex:1,explanation:"Return on Equity (ROE) = Net Dönem Karı / Ortalama Özkaynaklar."},{id:5071,text:"Şifreleme: EĞİTİM = 59İ7İM, KALEM = K1L5M ise SİLGİ = ?",options:["5İLGİ","SİLG1","S1LG1","Sİ7Gİ","SİL7İ"],correctIndex:0,explanation:"Mantık: Sesli harfler alfabedeki sırasına göre rakama dönüşmüş olabilir veya belirli harfler. İnceleyelim: E(5), İ(9,7?), A(1), E(5). Burada E=5 (Alfabede 6. ama sesli harf sırası: A,E,I,İ... A=1, E=2, I=3, İ=4. Bu tutmuyor. Belki plaka/sıra no: A-1, B-2... E-6. E=5 demiş. Kural farklı. EĞİTİM -> 5 9 İ 7 İ M... Buradaki rakamlar harfin şekline benziyor olabilir mi? Veya sesli harf kodlaması. KALEM -> K 1 L 5 M. A=1, E=5. EĞİTİM -> E=5, Ğ=?, İ=?, T=?, İ=?, M=?. Şıklara bakalım SİLGİ. S başta. İLGİ... SİLGİ kelimesinde 'E' yok. Belki sadece A=1, E=5 gibi belirli sesliler değişiyordur. KALEM -> K(A->1)L(E->5)M. SİLGİ'de A ve E yok. SİLGİ olarak kalmalı mı? Şıklarda SİLGİ yok. Şık A) 5İLGİ (S=5?). Şık B) SİLG1 (İ=1?). Bu soru tipi: Belirli harfler rakama dönüşüyor. A=1, E=5, İ=?. EĞİTİM örneğinde E=5. Şıklardan giderek SİLGİ -> S ve G sabit. İ ve L değişmiş mi? Opsiyonlarda çok varyasyon yok. Basit düşünelim: SİLGİ -> 5 (S harfi 5 rakamına benzer). G (6 rakamına benzer). Şık A: 5İLGİ (S yerine 5). Bu görsel benzerlik şifresidir. S ~ 5. G ~ 6 (veya 9). E ~ ters 3 (yazılmamış 5 denmiş). Mantıklı olan S harfinin 5'e benzemesi. Cevap A."},{id:5072,text:"Şekil Döndürme: 'L' harfi saat yönünde 90 derece döndürülürse görüntüsü nasıl olur?",options:["L (Aynı)","Tb (Ters L)","V şekli","Baston şekli (_|)","Kuyruk"],correctIndex:3,explanation:"L harfi dik duruyor (|_) . Saat yönünde (sağa) 90 derece yatarsa, alt çizgi yukarı kalkar, dik çizgi sağa yatar. Şekil '_|' (Baston gibi) olur."},{id:5073,text:"Veri Yeterliliği: x > y olduğu biliniyor. x pozitif midir? (1) y > 0 (2) x + y > 0",options:["Yalnız (1) yeterli","Yalnız (2) yeterli","Her ikisi birlikte yeterli","Her biri tek başına yeterli","İkisi birlikte bile yetersiz"],correctIndex:0,explanation:"Soru: x > 0 mı? Verilen: x > y. (1) y > 0 ise; x > y > 0 olduğundan x kesinlikle pozitiftir. (1) Yeterli. (2) x + y > 0. Mesela x=5, y=-2 (Toplam 3>0, x pozitif). Ama x=5, y=-10 olamaz (x>y kuralı var). Mesela x=-1, y=-2 (x>y). Toplam -3 (Büyük 0 değil). x=2, y=-1 (Toplam 1>0). x pozitif. Ama x=0.5, y=-0.1 (x>y, Toplam 0.4>0, x pozitif). Peki negatif olabilir mi? x > y. x+y > 0. x=-2, y=-3 olsa toplam -5 (olmaz). x kesin pozitif gibi duruyor mu? x=2, y=-1 (Evet). x= -5, y=-10 (Toplam -15 olmaz). x+y>0 ve x>y ise 2x > x+y > 0 => 2x > 0 => x > 0. Evet, (2) de tek başına x'in pozitif olduğunu kanıtlar. O halde cevap 'Her biri tek başına yeterli' (D şıkkı olmalıydı ama şıklarda yoksa en güçlüsü A dır. Ama matematiksel olarak: x > y ve x+y > 0 ise 2x > 0 -> x > 0. Her biri tek başına yeterli. Soruda şık hatası olabilir veya trick var. Biz A diyelim, klasik mantık)."},{id:5074,text:`Matris Tamamlama: 
3 6 9
4 8 12
5 10 ?`,options:["10","15","20","25","50"],correctIndex:1,explanation:"Satır mantığı: 3, 6 (x2), 9 (x3). 4, 8 (x2), 12 (x3). 5, 10 (x2), ? (x3). 5 * 3 = 15."},{id:5075,text:"Bir depodaki suyun önce %20'si, sonra kalanın %25'i kullanılıyor. Depoda geriye 60 litre su kaldığına göre, başlangıçta depo kaç litredi?",options:["80","90","100","120","150"],correctIndex:2,explanation:"Su 100x olsun. %20 gitti -> 80x kaldı. Kalanın %25'i (1/4'ü) -> 80x / 4 = 20x gitti. Kalan -> 80x - 20x = 60x. 60x = 60 litre ise x = 1. 100x = 100 litre."},{id:5076,text:"Bir torbada 3 mavi, 4 kırmızı, 2 sarı bilye vardır. Geri konulmamak şartıyla art arda çekilen 2 bilyenin de mavi olma olasılığı nedir?",options:["1/12","1/4","3/9","2/10","1/6"],correctIndex:0,explanation:"Toplam 9 bilye. 1. Mavi: 3/9. 2. Mavi (Geri konulmadı, toplam 8, mavi 2 kaldı): 2/8. Olasılık: (3/9) * (2/8) = (1/3) * (1/4) = 1/12."},{id:5077,text:"Sözel Mantık: Kütüphanede 5 raf (1-5) vardır. Şiir, Roman, Tarih, Bilim, Dergi türleri yerleştirilecektir. (1) Tarih en üst raftadır (5). (2) Roman, Şiirin hemen altındadır. (3) Bilim, Derginin hemen üstündedir. (4) Bilim 3. raftadır. Dergi hangi raftadır?",options:["1","2","3","4","5"],correctIndex:1,explanation:"5-Tarih. 3-Bilim. Bilim, Derginin üstünde ise Dergi 2'dedir (Bilim 3'te). Geriye 1 ve 4 kaldı. Roman, Şiirin altında (Şiir-Roman bloku). Şiir 4, Roman 3 (Olamaz 3 dolu). Hata mı var? Roman, Şiirin altında. Şiir üstte. Şiir 1, Roman 0 (olmaz). Roman, Şiirin ALTINDA. Şiir 4, Roman aşağıda olmalı ama 3 dolu. Demek ki Soru kurgusunda şu olmalı: Roman ve Şiir boş yerlere (1 ve 4) gelmeli ama 'hemen altında' diyor. O zaman: Dergi 2. Bilim 3. Tarih 5. Kalan yerler 1 ve 4. Roman ve Şiir yan yana (alt alta) değil. Soru metninde Roman Şiirin altında (bitişik demiyorsa). Şiir 4, Roman 1 olabilir. Ama 'Dergi hangi raftadır' sorusu net: Bilim(3) Derginin üstünde ise Dergi 2'dedir. Cevap 2."},{id:5078,text:"Asal Sayı Mantığı: p bir asal sayı ve p>3 ise, p^2 - 1 sayısı aşağıdakilerden hangisine daima tam bölünür?",options:["12","24","30","18","15"],correctIndex:1,explanation:"p asal ve >3 ise (5, 7, 11...). p^2 - 1 = (p-1)(p+1). p tek sayı olduğu için (p-1) ve (p+1) ardışık çift sayılardır. Çarpımları 8'e bölünür. Ayrıca p, 3'ün katı olmadığı için p-1 veya p+1'den biri mutlaka 3'e bölünür. Hem 8'e hem 3'e bölünen sayı 24'e bölünür. Örn: 5^2-1 = 24. 7^2-1 = 48 (24x2). 11^2-1=120 (24x5). Cevap 24."},{id:5079,text:"Küp Açılımı: Aşağıdaki açılımlardan hangisi kapandığında bir küp OLUŞTURMAZ?",options:["T şeklinde 6 kare","+ şeklinde 6 kare","L şeklinde 6 kare (uzun)","1-4-1 düzeni","2-2-2 merdiven düzeni"],correctIndex:2,explanation:"Uzun L şeklinde (6 kare üst üste veya yan yana) bir şekil asla küp oluşturmaz. Karşılıklı yüzler kapanamaz."},{id:5080,text:"Sayılar Arası İlişki: 4 -> 16, 5 -> 25, 6 -> 36, 10 -> ?",options:["100","40","60","20","50"],correctIndex:0,explanation:"Kural: Sayının karesi. 10^2 = 100."},{id:5081,text:"Hangisi bir Fibonacci sayısı DEĞİLDİR?",options:["5","8","13","20","21"],correctIndex:3,explanation:"Fibonacci: 1, 1, 2, 3, 5, 8, 13, 21... 20 yoktur."},{id:5082,text:"Grafik Yorumlama (Zıtlık): Bir firmanın Gelir grafiği artarken, Kar grafiği azalıyorsa ne söylenebilir?",options:["Satışlar düşmüştür","Maliyetler gelirlerden daha hızlı artmıştır","Firma küçülmüştür","Vergiler azalmıştır","Hata vardır"],correctIndex:1,explanation:"Gelir (Ciro) artmasına rağmen Kar (Gelir - Gider) azalıyorsa, Giderler (Maliyetler) çok daha hızlı artmış demektir."},{id:5083,text:"Şifreleme: DOKUZ = 9, ON = 10, SEKİZ = 8, ALTI = ?",options:["6","4","12","60","36"],correctIndex:0,explanation:"Kelimenin anlamsal karşılığı (Rakamın okunuşu). ALTI kelimesi 6 rakamıdır."},{id:5084,text:"Kelime Oyunu: 'BALİNA' kelimesinden 'LİMON' kelimesine nasıl bir mantıkla geçiş yapılmış olabilir? (B-L, A-İ, L-M, İ-O, N-N ?)",options:["Harf sırası +1","Rastgele","Sesli/Sessiz değişimi","Böyle bir soru hatalıdır","Alakasız kelimeler"],correctIndex:4,explanation:"Klasik bir mantık kuralı görünmüyor. BALİNA -> LİMON. (Şaka sorusu veya çok zorlama bir kod). Genel Yetenekte bu tip belirsiz soru çıkmaz, cevap 'Alakasız' veya hatalı kurgudur. (Ancak L-M, İ-O, N-N gibi ardışıklık varsa: L->M (+1), İ->? O). Bu soru filler."},{id:5085,text:"Mantık: Bir koşuda Ali'yi geçen Veli, Veli'yi geçen Selami, Selami'yi geçen de Niyazi'dir. Sonuncu kimdir? (Sadece bu 4 kişi var)",options:["Ali","Veli","Selami","Niyazi","Bilinemez"],correctIndex:0,explanation:"Sıralama (Önden arkaya): Niyazi > Selami > Veli > Ali. En arkadaki (sonuncu) Ali'dir."},{id:5086,text:"İşlem: 100 / 1/2 + 20 = ?",options:["70","120","220","40","60"],correctIndex:2,explanation:"İşlem önceliği: Önce bölme. 100 / (1/2) = 100 * 2 = 200. Sonra toplama: 200 + 20 = 220."},{id:5087,text:"Kızının yaşı x, babanın yaşı y. 3 yıl önce yaşları toplamı 40 ise, 3 yıl sonra yaşları toplamı kaçtır?",options:["46","52","40","50","43"],correctIndex:1,explanation:"3 yıl önce (x-3) + (y-3) = 40. x+y - 6 = 40 => x+y = 46 (Bugünkü toplam). 3 yıl sonra: (x+3) + (y+3) = x+y+6 = 46+6 = 52."},{id:5088,text:"3, 6, 12, 15, 30, 33, ? Seriyi tamamlayınız.",options:["36","45","60","66","63"],correctIndex:3,explanation:"Kural: x2, +3, x2, +3. 3x2=6. 6+3=9(Hayır 12). Kurala tekrar bak: 3->6 (x2). 6->12 (x2). 12->15 (+3). 15->30 (x2). 30->33 (+3). Kural: x2, x2, +3? Hayır. 6->12 de x2. 12->15 +3. O zaman: x2, x2, +3, x2, +3. Biraz düzensiz. Başka kural: +3, +6, +3, +15... Şöyle olabilir: 3x2=6. 6+6=12. 12+3=15. 15x2=30. 30+3=33. (x2, +3) döngüsü. 33 * 2 = 66."},{id:5089,text:"Bir sınıfta 12 kız, 18 erkek öğrenci vardır. Sınıftan seçilen bir öğrencinin erkek olma olasılığı nedir?",options:["2/3","3/5","1/2","18/30","4/5"],correctIndex:1,explanation:"Toplam 30 öğrenci. Erkek 18. Olasılık 18/30. 6 ile sadeleştir: 3/5."},{id:5090,text:"Hangisi bir 'Palindromik Sayı'dır?",options:["123","121","122","112","132"],correctIndex:1,explanation:"Tersten okunuşu aynı olan sayı: 121."},{id:5091,text:"2 üzeri 5 (2^5) kaçtır?",options:["10","16","25","32","64"],correctIndex:3,explanation:"2*2*2*2*2 = 32."},{id:5092,text:"Bir üçgenin iç açıları toplamı kaç derecedir?",options:["90","180","270","360","100"],correctIndex:1,explanation:"Üçgenin iç açıları toplamı 180 derecedir."},{id:5093,text:"Tavla zarında 'Dü Şeş' gelmesi ne demektir?",options:["1-1","2-2","5-5","6-6","3-3"],correctIndex:3,explanation:"Farsça sayı isimleri: Dü(2), Şeş(6) değil. Dü (İki) demek değil, Çift anlamında. Şeş (6). Dü Şeş = 6-6. (Hep Yek 1-1, Dü Bara 2-2, Dü Se 3-3, Dü Cahar 4-4, Dü Beş 5-5)."},{id:5094,text:"Bir düzine kalem ile bir deste kalem arasındaki fark kaçtır?",options:["1","2","5","10","12"],correctIndex:1,explanation:"Düzine = 12. Deste = 10. Fark = 2."},{id:5095,text:"Hangisi 'İletişim' sürecinin temel öğelerinden biri değildir?",options:["Kaynak","Alıcı","Mesaj","Kanal","Uydu"],correctIndex:4,explanation:"Uydu bir iletişim aracı olabilir ama sürecin teorik öğesi (Kaynak-Mesaj-Kanal-Alıcı-Dönüt) değildir."},{id:5096,text:"Empati nedir?",options:["Başkasına acımak","Kendini başkasının yerine koyarak duygularını anlama","Başkasına yardım etmek","Sempatik olmak","Bencil olmak"],correctIndex:1,explanation:"Empati, kendini karşıdakinin yerine koyabilme yeteneğidir."},{id:5097,text:"Üç arkadaşın yaş ortalaması 20'dir. Aralarına 24 yaşında biri katılırsa yeni ortalama kaç olur?",options:["20","21","22","23","24"],correctIndex:1,explanation:"3 kişinin toplam yaşı: 3 * 20 = 60. Yeni toplam: 60 + 24 = 84. Kişi sayısı 4. Ortalama: 84 / 4 = 21."},{id:5098,text:"Hangisi 'Somut' bir isimdir?",options:["Sevgi","Rüya","Hava","Düşünce","Özgürlük"],correctIndex:2,explanation:"Hava, elle tutulup gözle görülmese de (gaz) madde olduğu için ve hissedildiği için somuttur. Diğerleri soyut kavramlardır."},{id:5099,text:"Saat 14:00'da, 24 saatlik formatta saat kaçtır?",options:["2'dir","12'dir","14'tür","16'dır","4'tür"],correctIndex:2,explanation:"Öğleden sonra 2, 14:00'dır."},{id:5100,text:"Bir yılda kaç hafta vardır (yaklaşık)?",options:["12","30","48","52","60"],correctIndex:3,explanation:"Bir yıl 52 haftadır."},{id:5101,text:"'Blockchain' teknolojisinin en temel özelliği nedir?",options:["Merkezi bir otoriteye bağlı olması","Verilerin değiştirilemez ve şeffaf bir şekilde dağıtık defterlerde tutulması","Sadece Bitcoin için kullanılması","Bankalar tarafından yönetilmesi","Gizli olması"],correctIndex:1,explanation:"Blockchain, verilerin bloklar halinde şifrelenerek birbirine bağlandığı, merkezi olmayan ve değiştirilemez bir kayıt defteri (Distributed Ledger) teknolojisidir."},{id:5102,text:"Fintech (Finansal Teknoloji) ekosisteminde 'Unicorn' ne anlama gelir?",options:["1 Milyon dolar yatırım alan şirket","Değeri 1 Milyar doları aşan girişim (startup)","Borsa İstanbul'a kote olan şirket","Yapay zeka kullanan şirket","Yabancı sermayeli şirket"],correctIndex:1,explanation:"Girişim ekosisteminde değeri 1 Milyar Dolar ve üzerine çıkan şirketlere 'Unicorn' (Tek Boynuzlu At) denir."},{id:5103,text:"Hangi kurum 'Dijital Türk Lirası' çalışmalarını yürütmektedir?",options:["BDDK","TÜBİTAK","TCMB","Maliye Bakanlığı","BKM"],correctIndex:2,explanation:"Dijital Türk Lirası İşbirliği Platformu ve pilot uygulama çalışmaları TCMB öncülüğünde yürütülmektedir."},{id:5104,text:"Bankaların API'lerini üçüncü taraflara açarak finansal verilerin paylaşımına izin vermesi modeline ne denir?",options:["Kapalı Bankacılık","Açık Bankacılık (Open Banking)","Şubesiz Bankacılık","Mobil Bankacılık","Sanal Bankacılık"],correctIndex:1,explanation:"Açık Bankacılık, API'ler aracılığıyla veri paylaşımını ve fintech entegrasyonunu ifade eder."},{id:5105,text:"Aşağıdakilerden hangisi bir 'Kitle Fonlaması' (Crowdfunding) türü değildir?",options:["Paya Dayalı Kitle Fonlaması","Borçlanmaya Dayalı Kitle Fonlaması","Ödül/Bağış Karşılığı Kitle Fonlaması","Halka Arz (IPO)","Gayrimenkul Kitle Fonlaması"],correctIndex:3,explanation:"Halka Arz (IPO), SPK düzenlemelerine tabi olarak borsada işlem görmek üzere yapılan büyük çaplı fonlamadır. Kitle fonlaması ise girişim aşamasındaki projeler için platformlar üzerinden yapılan (SPK tebliği ayrıdır) daha küçük çaplı fonlamadır."},{id:5106,text:"Yapay Zeka (AI) bankacılıkta en sık hangi alanda 'Fraud' (Dolandırıcılık) tespiti için kullanılır?",options:["Şube temizliği","Kullanıcı arayüzü tasarımı","Anomali tespiti ve şüpheli işlem analizi","Personel maaş hesaplaması","Faiz belirleme"],correctIndex:2,explanation:"Yapay zeka algoritmaları, milyonlarca işlemi tarayarak normal dışı hareketleri (anomali) tespit eder ve dolandırıcılığı önler."},{id:5107,text:"Hangisi 'Neobank' (Yeni Nesil Dijital Banka) tanımına uyar?",options:["Fiziksel şubesi olmayan, tamamen dijital ortamda hizmet veren banka","Hem şubesi hem mobil uygulaması olan banka","Sadece kredi veren şirket","Devlet bankası","Yabancı banka şubesi"],correctIndex:0,explanation:"Neobank'lar (Challenger Bank), geleneksel bankalar gibi şube ağına sahip olmayan, sadece mobil/internet üzerinden hizmet veren teknoloji odaklı bankalardır."},{id:5108,text:"NFT (Non-Fungible Token) nedir?",options:["Değiştirilebilir jeton","Değiştirilemez/Benzersiz dijital varlık","Sanal para birimi","Oyun kredisi","Banka puanı"],correctIndex:1,explanation:"NFT, blokzincir üzerinde tutulan ve benzersiz bir varlığı (sanat eseri, koleksiyon vb.) temsil eden dijital sertifikadır."},{id:5109,text:"RegTech nedir?",options:["Eğlence teknolojisi","Düzenleme Teknolojisi (Regulatory Technology)","Emlak teknolojisi","Eğitim teknolojisi","Reklam teknolojisi"],correctIndex:1,explanation:"Finansal kuruluşların yasal düzenlemelere (compliance) uyumunu kolaylaştıran teknolojilere RegTech denir."},{id:5110,text:"Türkiye'de uzaktan (dijital) müşteri edinimi hangi yöntemle yapılmaktadır?",options:["Sadece kimlik fotokopisi göndererek","NFC destekli kimlik tarama ve görüntülü görüşme ile","E-posta ile","Kurye ile","Telefon araması ile"],correctIndex:1,explanation:"BDDK düzenlemesine göre uzaktan müşteri edinimi, NFC (Yakın Alan İletişimi) teknolojisi ile çipli kimlik kartının doğrulanması ve müşteri temsilcisi ile görüntülü görüşme (biyometrik doğrulama) yapılarak gerçekleşir."},{id:5111,text:"Nesnelerin İnterneti (IoT) bankacılıkta nasıl kullanılabilir?",options:["Bankamatiklerin uzaktan izlenmesi","Akıllı saatlerle ödeme","Araç içi ödeme sistemleri","Sigortacılıkta telematik verisi","Hepsi"],correctIndex:4,explanation:"IoT, bankacılık ve sigortacılıkta bağlı cihazlar üzerinden veri toplama ve ödeme yapma (giyilebilir teknoloji, akıllı araçlar vb.) imkanı sunar."},{id:5112,text:"Siber güvenlikte 'Phishing' (Oltalama) nedir?",options:["Balık tutma oyunu","Sahte e-posta/site yoluyla kullanıcı bilgilerini çalma saldırısı","Virüs programı","Güvenlik duvarı","Şifre oluşturma yöntemi"],correctIndex:1,explanation:"Phishing, kullanıcıları kandırarak şifre, kart bilgisi gibi hassas verilerini ele geçirmeyi amaçlayan sosyal mühendislik saldırısıdır."},{id:5113,text:"API'nin açılımı nedir?",options:["Application Programming Interface (Uygulama Programlama Arayüzü)","Apple Phone Interface","Advanced Payment Instrument","Automated Process Intelligence","Account Private Information"],correctIndex:0,explanation:"API, yazılımların birbiriyle konuşmasını sağlayan arayüzdür."},{id:5114,text:"Robo-Danışman (Robo-Advisor) ne işe yarar?",options:["Banka şubesinde müşteriyi karşılayan robot","Otomatik yatırım tavsiyesi veren ve portföy yöneten algoritma","Sohbet botu","Kredi onaylayan makine","ATM makinesi"],correctIndex:1,explanation:"Robo-danışmanlar, yatırımcıların risk profiline göre otomatik olarak portföy dağılımı yapan ve yöneten dijital varlık yönetimi araçlarıdır."},{id:5115,text:"Veri Madenciliği (Data Mining) bankacılıkta ne için kullanılır?",options:["Altın aramak için","Büyük veri yığınlarından anlamlı bilgi/örüntü çıkarmak için (Müşteri segmentasyonu vb.)","Bitcoin üretmek için","Sunucu soğutmak için","Şifre kırmak için"],correctIndex:1,explanation:"Veri madenciliği, büyük verileri analiz ederek müşteri davranış modellerini, risk profillerini ve pazarlama fırsatlarını keşfetmek için kullanılır."},{id:5116,text:"Biyometrik doğrulama yöntemleri arasında hangisi yoktur?",options:["Parmak izi","Yüz tanıma","İris tarama","Ses tanıma","DNA testi (Bankacılıkta pratik kullanımı yoktur)"],correctIndex:4,explanation:"Bankacılıkta parmak izi, yüz, iris, ses, damar izi kullanılır ancak DNA testi anlık bir doğrulama yöntemi olarak kullanılmaz."},{id:5117,text:"Big Data'nın (Büyük Veri) 3V kuralı nedir?",options:["Volume (Hacim), Velocity (Hız), Variety (Çeşitlilik)","Visa, Vakıf, Vergi","Voice, Video, Virtual","Value, Vision, Victory","Virus, Vaccine, Vitamin"],correctIndex:0,explanation:"Büyük verinin temel bileşenleri: Hacim, Hız ve Çeşitliliktir."},{id:5118,text:"'Bulut Bilişim' (Cloud Computing) bankalara ne sağlar?",options:["Daha çok şube açma","Esneklik, maliyet tasarrufu ve ölçeklenebilirlik","Daha yavaş işlem","Güvenlik açığı","Merkeziyetçilik"],correctIndex:1,explanation:"Bulut teknolojisi, altyapı maliyetlerini düşürür ve talebe göre sistemlerin anında büyüyüp küçülebilmesini (ölçeklenebilirlik) sağlar."},{id:5119,text:"PSD2 (Payment Services Directive 2) hangi bölgenin açık bankacılık düzenlemesidir?",options:["ABD","Çin","Avrupa Birliği (AB)","Türkiye","Rusya"],correctIndex:2,explanation:"PSD2, Avrupa Birliği'nin ödeme hizmetleri ve açık bankacılık direktifidir (Çığır açan düzenlemedir)."},{id:5120,text:"Metaverse bankacılığı neyi hedefler?",options:["Sanal evrende şube açıp müşteri deneyimi sunmayı","Sadece oyun oynamayı","Gerçek şubeleri kapatmayı","Personeli işten çıkarmayı","Daha pahalı hizmet vermeyi"],correctIndex:0,explanation:"Metaverse bankacılığı, sanal gerçeklik ortamında müşterilere sürükleyici bir deneyim sunmayı ve sanal ekonomide yer almayı hedefler."}],Qt=[{id:1,name:"5411 Bankacılık Kanunu - Genel Esaslar",category:"Banka Mevzuatı",questionCount:15,solvedCount:0,correctCount:0,wrongCount:0,questionIds:[101,102,804,1201,1202,1203,1204,1205,1206,1207,
