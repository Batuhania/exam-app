andırıcılığında"],correctIndex:1,explanation:"Piyasa riski; faiz oranları, döviz kurları, hisse senedi fiyatları ve emtia fiyatlarındaki olumsuz hareketlerden kaynaklanan kayıp riskidir."},{id:9012,text:"Basel komitesi hangi kuruluş bünyesinde faaliyet gösterir?",options:["IMF","Dünya Bankası","BIS (Uluslararası Ödemeler Bankası)","AB Merkez Bankası","Birleşmiş Milletler"],correctIndex:2,explanation:"Basel Bankacılık Denetim Komitesi, İsviçre'deki BIS (Bank for International Settlements) bünyesinde faaliyet göstermektedir."},{id:9013,text:"Kaldıraç oranı (leverage ratio) nedir?",options:["Toplam borç / toplam varlık","Çekirdek sermaye / toplam risk-dışı varlıklar","Faiz geliri / faiz gideri","Mevduat / kredi oranı","Kar / zarar oranı"],correctIndex:1,explanation:"Kaldıraç oranı, bankanın çekirdek sermayesinin toplam varlıklarına (risk ağırlıksız) oranıdır. Basel III'te en az %3 olmalıdır."},{id:9014,text:"NSFR (Net İstikrarlı Fonlama Oranı) neyi ölçer?",options:["Kısa vadeli likiditeyi","Uzun vadeli fonlama istikrarını","Kredi temerrüt oranını","Faiz marjını","Döviz pozisyonunu"],correctIndex:1,explanation:"NSFR, bankanın uzun vadeli varlıklarını istikrarlı kaynaklarla fonlama yeterliliğini ölçer. 1 yıllık zaman ufkunda %100 olmalıdır."},{id:9015,text:"Tier 1 sermayenin en önemli bileşeni nedir?",options:["İkincil sermaye borçları","Çekirdek sermaye (CET1)","Kısa vadeli borçlar","Mevduatlar","Tahviller"],correctIndex:1,explanation:"Tier 1'in en önemli bileşeni CET1 (Common Equity Tier 1) yani çekirdek sermayedir: ödenmiş sermaye + dağıtılmamış karlar."},{id:9101,text:"SPK'nın açılımı nedir?",options:["Serbest Piyasa Kurumu","Sermaye Piyasası Kurulu","Sermaye Planlama Kurulu","Sigorta ve Piyasa Kurumu","Sosyal Politika Kurumu"],correctIndex:1,explanation:"SPK, Sermaye Piyasası Kurulu'dur. Türkiye'de sermaye piyasasını düzenleyen ve denetleyen bağımsız kurumdur."},{id:9102,text:"Borsa İstanbul'un kısaltması nedir?",options:["BST","BIST","BİST","BI","İMKB"],correctIndex:2,explanation:"Borsa İstanbul'un kısaltması BİST'dir. 2013'te İMKB'den BİST'e dönüşmüştür."},{id:9103,text:"Hisse senedi sahiplerine ne ad verilir?",options:["Alacaklı","Borçlu","Ortak (pay sahibi)","Tahvil sahibi","Aracı kurum"],correctIndex:2,explanation:"Hisse senedi sahipleri şirketin ortaklarıdır ve pay sahibi olarak adlandırılırlar."},{id:9104,text:"Tahvil ile hisse senedinin temel farkı nedir?",options:["İkisi de aynıdır","Tahvil ortaklık, hisse borç senedidir","Tahvil borç, hisse senedi ortaklık belgesidir","İkisi de ortaklık belgesidir","İkisi de borç senedidir"],correctIndex:2,explanation:"Tahvil bir borçlanma aracıdır (sabit getiri). Hisse senedi ise ortaklık belgesidir (değişken getiri, oy hakkı)."},{id:9105,text:"Halka arz nedir?",options:["Şirketin kapanması","Şirket paylarının ilk kez kamuya satışa sunulması","Şirket birleşmesi","Tahvil geri alımı","Temettü dağıtımı"],correctIndex:1,explanation:"Halka arz (IPO), bir şirketin hisselerini ilk kez kamuya açık olarak borsada satışa sunmasıdır."},{id:9106,text:"Aşağıdakilerden hangisi bir türev ürün değildir?",options:["Opsiyon","Futures","Forward","Hisse senedi","Swap"],correctIndex:3,explanation:"Hisse senedi bir menkul kıymettir, türev ürün değildir. Opsiyon, futures, forward ve swap türev ürünlerdir."},{id:9107,text:"Açığa satış (short selling) ne demektir?",options:["Ucuza satış yapma","Sahip olunmayan menkul kıymetlerin ödünç alınarak satılması","Borsadan çekilme","Hisselerin toplu satışı","Zarar eden hisseyi satma"],correctIndex:1,explanation:"Açığa satış, yatırımcının sahip olmadığı menkul kıymetleri ödünç alarak satması ve fiyat düştüğünde geri alarak kar elde etmesidir."},{id:9108,text:"P/E (Fiyat/Kazanç) oranı neyi gösterir?",options:["Şirketin borç oranını","Hisse fiyatının hisse başına kazanca oranını","Temettü verimini","Şirketin piyasa payını","Şirketin likidite oranını"],correctIndex:1,explanation:"P/E oranı, hisse senedi fiyatının hisse başına net kara bölünmesiyle hesaplanır. Yatırımcılar için değerleme aracıdır."},{id:9109,text:"Temettü (kar payı) ne demektir?",options:["Şirketin borç ödemesi","Şirket karının ortaklara dağıtılması","Hisse fiyatındaki artış","Şirketin vergi ödemesi","Sermaye artırımı"],correctIndex:1,explanation:"Temettü, şirketin elde ettiği karın bir kısmının ortaklara (pay sahiplerine) dağıtılmasıdır."},{id:9110,text:"Yatırım fonu nedir?",options:["Tek bir hisse senedine yatırım","Birden fazla yatırımcının birikimlerinin profesyonelce yönetildiği portföy","Altın hesabı","Vadeli mevduat","Bireysel emeklilik fonu"],correctIndex:1,explanation:"Yatırım fonu, çok sayıda yatırımcının birikimlerini bir araya getirip profesyonel portföy yöneticileri tarafından çeşitli araçlara yatırım yapılan havuzdur."},{id:9111,text:"BİST 100 endeksi neyi temsil eder?",options:["100 bankayı","Piyasa değeri ve işlem hacmi en yüksek 100 şirketi","100 yabancı şirketi","100 devlet tahvilini","100 yatırım fonunu"],correctIndex:1,explanation:"BİST 100, Borsa İstanbul'da işlem gören piyasa değeri ve işlem hacmi en yüksek 100 şirketin hisselerinden oluşan endekstir."},{id:9112,text:"Eurobond nedir?",options:["Euro cinsinden tahvil","Uluslararası piyasalarda yabancı para cinsinden ihraç edilen tahvil","AB merkez bankası tahvili","Avrupa hisse senedi","Euro bölgesi fonları"],correctIndex:1,explanation:"Eurobond, bir ülkenin veya şirketin uluslararası piyasalarda, genellikle kendi para birimi dışında bir para birimiyle ihraç ettiği tahvildir."},{id:9113,text:"Piyasa yapıcılığı (market making) ne demektir?",options:["Piyasayı manipüle etmek","Sürekli alış ve satış fiyatı koyarak likidite sağlamak","Insider trading yapmak","Açığa satış yapmak","Teknik analiz yapmak"],correctIndex:1,explanation:"Piyasa yapıcısı, sürekli olarak alım ve satım fiyatı kote ederek piyasada likidite sağlayan kurumdur."},{id:9114,text:"Manipülasyon yapan kişilere SPK tarafından hangi yaptırım uygulanır?",options:["Sadece uyarı","İdari para cezası ve/veya hapis cezası","Sadece borsadan men","Herhangi bir yaptırım yok","Sadece vergi cezası"],correctIndex:1,explanation:"SPK, piyasa manipülasyonu yapanlara idari para cezası verebilir ve suç duyurusunda bulunabilir. TCK'ya göre hapis cezası da söz konusudur."},{id:9115,text:"Repo işlemi nedir?",options:["Hisse senedi alımı","Menkul kıymetin geri alım vaadi ile satışı","Döviz satışı","Kredi başvurusu","Sigorta poliçesi"],correctIndex:1,explanation:"Repo (Repurchase Agreement), menkul kıymetlerin belirli bir tarihte geri alınmak üzere satılmasıdır. Kısa vadeli fonlama aracıdır."}],bz=[{id:10001,text:"Muhasebenin temel denkliği nedir?",options:["Gelir = Gider","Varlıklar = Kaynaklar","Aktif = Pasif + Kar","Borç = Alacak + Sermaye","Gelir - Gider = Kar"],correctIndex:1,explanation:"Temel muhasebe denkliği: Varlıklar (Aktif) = Kaynaklar (Pasif). Yani Varlıklar = Borçlar + Özkaynaklar."},{id:10002,text:"Aşağıdakilerden hangisi dönen varlık kalemlerindendir?",options:["Binalar","Makine ve Teçhizat","Ticari Alacaklar","Araştırma Geliştirme Giderleri","Haklar"],correctIndex:2,explanation:"Ticari alacaklar dönen varlıklardır (100-199 hesap grubu). Binalar, makine duran varlıklardır (200-299)."},{id:10003,text:"100 Kasa hesabı hangi karakterlidir?",options:["Pasif","Aktif","Gelir","Gider","Nazım"],correctIndex:1,explanation:"Kasa hesabı aktif karakterli bir hesaptır. Daima borç bakiyesi verir. Para girişinde borçlanır, çıkışında alacaklanır."},{id:10004,text:"Amortisman ayırmanın temel amacı nedir?",options:["Vergi kaçırmak","Duran varlığın maliyetini yararlı ömrüne yaymak","Karı artırmak","Varlığı satmak","Borcu azaltmak"],correctIndex:1,explanation:"Amortisman, duran varlıkların maliyetini tahmini yararlı ömürlerine sistematik olarak dağıtmaktır (dönemsellik ilkesi)."},{id:10005,text:"Aşağıdakilerden hangisi özkaynaklar kalemlerinden biridir?",options:["Banka Kredileri","Satıcılar","Ödenmiş Sermaye","Alınan Avanslar","Borç Senetleri"],correctIndex:2,explanation:"Ödenmiş Sermaye (500) özkaynak kalemidir. Banka kredileri, satıcılar, borç senetleri yabancı kaynaklardır."},{id:10006,text:"Gelir tablosunda yer almayan kalem hangisidir?",options:["Brüt Satışlar","Satışların Maliyeti","Genel Yönetim Giderleri","Banka Hesabı","Finansman Giderleri"],correctIndex:3,explanation:"Banka Hesabı (102) bilanço kalemidir (aktif). Gelir tablosunda gelir ve gider kalemleri yer alır."},{id:10007,text:"Nakit akış tablosundaki faaliyetler hangi üç grupta sınıflandırılır?",options:["Üretim, pazarlama, finans","İşletme, yatırım, finansman","Alış, satış, stok","Gelir, gider, kar","Maliyet, hasılat, kar"],correctIndex:1,explanation:"Nakit akış tablosu: İşletme faaliyetleri, Yatırım faaliyetleri ve Finansman faaliyetleri olarak 3 bölümden oluşur."},{id:10008,text:"KDV hesabı kaçıncı hesap grubundadır?",options:["100-199","190-199","300-399","600-699","700-799"],correctIndex:2,explanation:"KDV Hesabı (391 - Hesaplanan KDV, 191 - İndirilecek KDV). Borç tarafındaki 191 dönen varlık, alacak tarafındaki 391 kısa vadeli yabancı kaynaklardır."},{id:10009,text:"Çift taraflı kayıt (double-entry) sisteminde her işlem en az kaç hesabı etkiler?",options:["1","2","3","4","5"],correctIndex:1,explanation:"Çift taraflı kayıt sisteminde her işlem en az iki hesabı etkiler: bir hesap borçlanırken diğer hesap alacaklanır."},{id:10010,text:"Dönemsellik ilkesi ne anlama gelir?",options:["Her şeyin paraya çevrilmesi","Gelir ve giderlerin ilgili oldukları dönemlere kaydedilmesi","Kayıtların yıl sonunda yapılması","Sadece nakit işlemlerin kaydı","İşletmenin sonsuz ömürlü olması"],correctIndex:1,explanation:"Dönemsellik ilkesi: Gelir ve giderler, nakit akışından bağımsız olarak ilgili oldukları döneme kaydedilir (tahakkuk esası)."},{id:10011,text:"Envanter ne demektir?",options:["Bilanço hazırlamak","Dönem sonunda varlık ve kaynaklardaki fiili değişimleri tespit etmek","Kar-zarar hesaplamak","Vergi beyannamesi vermek","Bütçe hazırlamak"],correctIndex:1,explanation:"Envanter, muhasebe dönemleri sonunda varlık ve kaynakların miktar ve değer olarak fiili durumlarının saptanmasıdır."},{id:10012,text:"Reeskont işlemi ne için yapılır?",options:["Stok değerlemesi","Senede bağlı alacak/borçların bugünkü değerini bulma","Amortisman ayırma","KDV hesaplama","Maaş ödemeleri"],correctIndex:1,explanation:"Reeskont, vadeli senet alacak ve borçlarının dönem sonunda bugünkü değerine indirgenmesi işlemidir."},{id:10013,text:"UFRS/TFRS ne anlama gelir?",options:["Uluslararası Finans Rapor Sistemi","Uluslararası Finansal Raporlama Standartları / Türkiye Finansal Raporlama Standartları","Ulusal Finans Raporları","Uluslararası Fon Raporlama Süreci","Uluslararası Firmaların Rapor Standartları"],correctIndex:1,explanation:"UFRS (IFRS): Uluslararası Finansal Raporlama Standartları. TFRS: Türkiye Finansal Raporlama Standartları (KGK tarafından uygulanır)."},{id:10014,text:"İhtiyatlılık (tutuculuk) ilkesi ne öngörür?",options:["Gelirler erken kaydedilir","Giderler geç kaydedilir","Muhtemel giderler kaydedilir, muhtemel gelirler kaydedilmez","Her şey iyimser değerlenir","Stoklar yüksek fiyatla değerlenir"],correctIndex:2,explanation:"İhtiyatlılık ilkesi: Gerçekleşmesi muhtemel gider/zararlar kaydedilir, muhtemel gelir/karlar kaydedilmez."},{id:10015,text:"Şüpheli ticari alacak karşılığı hangi hesapta izlenir?",options:["100 Kasa","120 Alıcılar","128 Şüpheli Ticari Alacaklar Karşılığı","654 Karşılık Giderleri","129 Şüpheli Ticari Alacaklar Karşılığı (-)"],correctIndex:4,explanation:"129 Şüpheli Ticari Alacaklar Karşılığı (-), aktifte düzenleyici bir hesaptır. 654 numaralı hesapta gider kaydedilir."},{id:10101,text:"Cari oran formülü nedir?",options:["Dönen Varlıklar / Duran Varlıklar","Dönen Varlıklar / Kısa Vadeli Yabancı Kaynaklar","Aktif Toplam / Pasif Toplam","Hazır Değerler / Kısa Vadeli Borçlar","Net Kar / Aktif Toplam"],correctIndex:1,explanation:"Cari Oran = Dönen Varlıklar / Kısa Vadeli Yabancı Kaynaklar. İdeal oran 2'dir."},{id:10102,text:"Asit-test (likidite) oranı cari orandan ne bakımından farklıdır?",options:["Duran varlıkları da içerir","Stokları hariç tutar","Uzun vadeli borçları içerir","Amortismanları çıkarır","Karı ekler"],correctIndex:1,explanation:"Asit-test oranı = (Dönen Varlıklar - Stoklar) / KVYK. Stoklar en az likit dönen varlık olduğu için çıkarılır. İdeal oran 1."},{id:10103,text:"Kaldıraç oranı ne ölçer?",options:["Karlılığı","Varlıkların ne kadarının borçla finanse edildiğini","Büyüme hızını","Stok devir hızını","Piyasa değerini"],correctIndex:1,explanation:"Kaldıraç oranı = Toplam Borçlar / Toplam Varlıklar. İşletmenin borçlanma düzeyini gösterir. %50'nin altı idealdir."},{id:10104,text:"Stok devir hızı formülü nedir?",options:["Net Satışlar / Stoklar","Satışların Maliyeti / Ortalama Stok","Stoklar / Net Satışlar","Brüt Kar / Stoklar","Alacaklar / Stoklar"],correctIndex:1,explanation:"Stok Devir Hızı = Satışların Maliyeti (SMM) / Ortalama Stok. Yüksek oran, stokların hızlı eritildiğini gösterir."},{id:10105,text:"Alacak devir hızı yüksekse ne anlama gelir?",options:["Alacaklar tahsil edilemiyor","Alacaklar hızlı tahsil ediliyor","Borçlar artıyor","Stoklar birikiyor","Karlılık düşüyor"],correctIndex:1,explanation:"Alacak Devir Hızı = Net Satışlar / Ortalama Ticari Alacaklar. Yüksek oran = hızlı tahsilat = iyi likidite."},{id:10106,text:"Brüt kar marjı nasıl hesaplanır?",options:["Net Kar / Net Satışlar","(Net Satışlar - SMM) / Net Satışlar","Faaliyet Karı / Net Satışlar","Net Kar / Toplam Aktif","Net Kar / Özkaynaklar"],correctIndex:1,explanation:"Brüt Kar Marjı = (Net Satışlar - Satışların Maliyeti) / Net Satışlar × 100."},{id:10107,text:"Özkaynak karlılığı (ROE) neyi ölçer?",options:["Varlıkların verimliliğini","Ortakların yatırımlarından elde edilen getiriyi","Borçların maliyetini","Stok devir hızını","Likidite durumunu"],correctIndex:1,explanation:"ROE = Net Kar / Özkaynaklar × 100. Ortakların işletmeye koydukları sermayenin ne kadar verimli kullanıldığını ölçer."},{id:10108,text:"Faiz karşılama oranı ne gösterir?",options:["Ne kadar borç alınabileceğini","İşletmenin faiz ödemelerini karşılama gücünü","Mevduat faiz oranını","Kredi faizini","Enflasyon etkisini"],correctIndex:1,explanation:"Faiz Karşılama Oranı = FVÖK (Faiz ve Vergi Öncesi Kar) / Faiz Giderleri. 1'in altı tehlikeli."},{id:10109,text:"Finansal analiz türlerinden 'dikey analiz' nedir?",options:["Yıllar arası karşılaştırma","Her kalemin toplam içindeki yüzdesini gösterme","Sektörle karşılaştırma","Nakit akış analizi","Trend analizi"],correctIndex:1,explanation:"Dikey analiz, finansal tablodaki her kalemin toplam (örn. toplam aktif veya net satışlar) içindeki yüzdesinin hesaplanmasıdır."},{id:10110,text:"Yatay analiz nedir?",options:["Bilanço kalemlerinin yüzdesini bulma","Bir işletmenin birden fazla döneminin karşılaştırılması","Sektör ortalamasıyla kıyaslama","Fiziksel sayım","Maliyet analizi"],correctIndex:1,explanation:"Yatay analiz (trend analizi), aynı işletmenin farklı dönemlerindeki mali tablolarının karşılaştırılmasıdır."}],zz=[...pz,...gz,...xz,...vz,...bz],Dt=[{id:1,name:"5411 Bankacılık Kanunu - Genel Esaslar",category:"Banka Mevzuatı",questionCount:15,solvedCount:0,correctCount:0,wrongCount:0,questionIds:[101,102,804,1201,1202,1203,1204,1205,1206,1207,1701,1702,1703,1704,1705]},{id:2,name:"BDDK ve TMSF Yetkileri",category:"Banka Mevzuatı",questionCount:13,solvedCount:0,correctCount:0,wrongCount:0,questionIds:[103,806,1208,1209,1210,1211,1706,1707,1708,1709,1710]},{id:3,name:"Krediler ve Mevduat Mevzuatı",category:"Banka Mevzuatı",questionCount:13,solvedCount:0,correctCount:0,wrongCount:0,questionIds:[802,907,1212,1213,1214,1215,1711,1712,1713,1714,1715]},{id:4,name:"Makroekonomi ve Para Politikaları",category:"Alan Bilgisi",questionCount:21,solvedCount:0,correctCount:0,wrongCount:0,questionIds:[201,202,801,809,810,1301,1302,1303,1304,1305,1801,1802,1803,1804,1805,2101,2102,2103,2104,2105]},{id:5,name:"Maliye Politikası ve Vergi",category:"Alan Bilgisi",questionCount:13,solvedCount:0,correctCount:0,wrongCount:0,questionIds:[805,8
