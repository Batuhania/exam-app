rectIndex:0,explanation:"Yelkovan 12 üzerindedir. Tersi yönde (geriye) 270 derece = İleri yönde 90 derece demektir (360-270). Veya geriye sayalım: 12 -> 9 (90) -> 6 (180) -> 3 (270). Yelkovan 3'ün üzerine gelir (15 geçe). Akrep 3'teydi, 15 geçe biraz ilerler ama saat 3'ü çeyrek geçer diye düşünürsek cevap 3:15 olur. Ancak soru 'saat kaçı gösterir' diyor. Eğer yelkovan 12'den geriye 270 derece gidip 3'e gelirse (çeyrek geçe pozisyonu), bu 45 dakika geri gitmek demektir. 3:00 - 45 dk = 2:15."},{id:5005,text:"Mantık: (1) Tüm doktorlar üniversite mezunudur. (2) Bazı üniversite mezunları yazardır. Hangisi KESİN olarak doğrudur?",options:["Tüm doktorlar yazardır.","Bazı doktorlar yazardır.","Hiçbir doktor yazar değildir.","Bazı üniversite mezunları doktordur.","Tüm yazarlar üniversite mezunudur."],correctIndex:3,explanation:"Doktorlar kümesi Üniversite Mezunları kümesinin ALT kümesidir. Yani her doktor üniversite mezunudur. O halde Üniversite Mezunları kümesinden seçilen bazı kişiler (doktorlar) bu gruba dahildir. Tersten okuyuş: Bazı üniversite mezunları doktordur. (Diğer şıklar ihtimaldir, kesin değildir)."},{id:5006,text:"Mevduat hesaplarının sigorta kapsamında olması için, mudinin (müşterinin) hangi nitelikte olması gerekir?",options:["Gerçek Kişi","Tüzel Kişi","Anonim Şirket","Kamu Kurumu","Dernek/Vakıf"],correctIndex:0,explanation:"Mevduat sigortası kural olarak sadece 'Gerçek Kişiler'e ait tasarruf mevduatını kapsar. Ticari/Tüzel hesaplar kapsam dışındadır (İstisnalar hariç genel kural budur)."},{id:5007,text:"Çek, görüldüğünde ödenir. Buna aykırı kayıtlar ne sayılır?",options:["Çeki geçersiz kılar","Yazılmamış sayılır","Vadeyi geçerli kılar","Çeki bonoya dönüştürür","Suç teşkil eder"],correctIndex:1,explanation:"TTK'ya göre çek görüldüğünde ödenir. Buna aykırı herhangi bir kayıt (vade vb.) YAZILMAMIŞ sayılır. (Ancak Çek Kanunu'ndaki geçici maddelerle vade fiilen uygulanmaktadır, hukuken 'yazılmamış sayılır' ilkesi teorik cevaptır)."},{id:5008,text:"Bankaların kuruluş iznini kim verir?",options:["BDDK","TCMB","Hazine Bakanlığı","Ticaret Bakanlığı","Cumhurbaşkanı"],correctIndex:0,explanation:"Türkiye'de bir bankanın kurulmasına veya şube açmasına izin verme yetkisi BDDK'ya (Kurul'a) aittir."},{id:5009,text:"Tacirin defter ve belgelerini saklama süresi kaç yıldır?",options:["5 yıl","10 yıl","15 yıl","20 yıl","Süresiz"],correctIndex:1,explanation:"TTK'ya göre tacirler ticari defter ve belgelerini 10 yıl süreyle saklamak zorundadır. (VUK'a göre 5 yıldır ama TTK sorulursa 10'dur)."},{id:5010,text:"Aşağıdakilerden hangisi 'Kıymetli Evrak' değildir?",options:["Bono","Poliçe","Çek","Hisse Senedi","Fatura"],correctIndex:4,explanation:"Fatura bir kıymetli evrak değil, ispat belgesidir. Kıymetli evrakta hak senede bağlıdır ve senet olmadan devredilemez."},{id:5011,text:"Paranın hangi fonksiyonu 'Enflasyonist ortamda' en çok zarar görür?",options:["Değişim aracı olma","Değer biriktirme (tasarruf) aracı olma","Hesap birimi olma","Ödeme aracı olma","Hiçbiri"],correctIndex:1,explanation:"Enflasyon paranın satın alma gücünü erittiği için, paranın 'Değer Biriktirme' fonksiyonu bozulur. İnsanlar tasarruflarını para yerine malda veya dövizde tutmaya başlar."},{id:5012,text:"Giffen Malı (Fakir Malı) nedir?",options:["Fiyatı artınca talebi artan mal","Fiyatı artınca talebi azalan mal","Lüks mal","İkame mal","Tamamlayıcı mal"],correctIndex:0,explanation:"Giffen paradoksu: Fiyatı arttığında (veya kişinin geliri düştüğünde) talebi artan, fiyatı düştüğünde talebi azalan mallardır (Örn: Patates, ekmek gibi zorunlu düşük mallar)."},{id:5013,text:"Merkez Bankası açık piyasa işlemleri (APİ) ile piyasadan tahvil satın alırsa ne olur?",options:["Para arzı artar, faizler düşer","Para arzı azalır, faizler artar","Döviz kuru düşer","Enflasyon düşer","Bankaların rezervi azalır"],correctIndex:0,explanation:"MB tahvil ALIRSA, karşılığında piyasaya PARA verir. Para arzı artar (genişletici politika), likidite bolluğu faizleri düşürür."},{id:5014,text:"Bir ülkenin para biriminin yabancı paralar karşısında değerinin piyasa koşullarında düşmesine ne denir? (Dalgalı Kur)",options:["Devalüasyon","Depresyon","Depreslasyon (Değer Kaybı)","Revalüasyon","Enflasyon"],correctIndex:2,explanation:"Dalgalı kur sisteminde piyasa arz-talebine göre değer kaybına 'Depreslasyon' (Değer Kaybı), değer artışına 'Apreslasyon' denir. Devalüasyon sabit kurda yapılır."},{id:5015,text:"Tam istihdam hasıla düzeyinin üzerindeki harcama fazlasının yarattığı enflasyonist baskıya ne ad verilir?",options:["Deflasyonist Açık","Enflasyonist Açık","Bütçe Açığı","Dış Ticaret Açığı","Tasarruf Açığı"],correctIndex:1,explanation:"Toplam harcamaların tam istihdam üretim kapasitesini aşması durumuna Enflasyonist Açık denir."},{id:5016,text:"Aşağıdakilerden hangisi 'Dönen Varlık' kalemidir?",options:["Demirbaşlar","Binalar","Stoklar (Ticari Mallar)","Bankadaki Uzun Vadeli Mevduat","Arsa ve Arazi"],correctIndex:2,explanation:"Stoklar (15 Grubu), işletmenin 1 yıl içinde nakde çevirmeyi düşündüğü varlıklardır, Dönen Varlıktır."},{id:5017,text:"Bilanço temel denkliğine göre: Özkaynaklar = ?",options:["Varlıklar + Borçlar","Varlıklar - Borçlar","Dönen Varlıklar - Kısa Vadeli Borçlar","Gelirler - Giderler","Aktif / Pasif"],correctIndex:1,explanation:"Aktif = Pasif (Borçlar + Özkaynaklar) olduğuna göre; Özkaynaklar = Varlıklar (Aktif) - Borçlar (Yabancı Kaynaklar)."},{id:5018,text:"Hangi hesap gelir tablosunda yer almaz?",options:["Satışlar","Satılan Malın Maliyeti","Genel Yönetim Giderleri","Gelecek Aylara Ait Giderler","Faiz Gelirleri"],correctIndex:3,explanation:"Gelecek Aylara Ait Giderler (180/280) bir Bilanço hesabıdır (Dönen/Duran Varlık). Gelir tablosunda yer almaz."},{id:5019,text:"Şüpheli ticari alacaklar için ayrılan karşılıklar muhasebede nasıl kaydedilir?",options:["Gelir olarak","Gider olarak","Varlık artışı olarak","Borç artışı olarak","Sermaye artışı olarak"],correctIndex:1,explanation:"Karşılık giderleri (654), bir gider kalemidir. İşletme tahsil edememe riski doğduğunda bunu gider yazar."},{id:5020,text:"Türkiye'de para kurulu (Currency Board) sistemi ne zaman uygulanmıştır?",options:["1923-1930","1980-1983","1994 Krizi","2000-2001 İstikrar Programı (Çapa)","Hiçbir zaman"],correctIndex:3,explanation:"2000-2001 programında döviz kuru çapası uygulanmış, sistem yarı-para kurulu (currency board) mantığıyla çalışmıştır."},{id:5021,text:"Bankaların kredi komitelerinin görev ve yetkileri kime aittir?",options:["Genel Müdür","Yönetim Kurulu","Denetim Komitesi","Kredi Müdürü","Şube Müdürü"],correctIndex:1,explanation:"Kredi açma yetkisi esasen Yönetim Kurulu'na aittir. YK bu yetkisini belirli limitler dahilinde Kredi Komitesine veya Genel Müdürlüğe devredebilir."},{id:5022,text:"Bir bankanın 'Donuk Alacak' (Takipteki Kredi) sınıfına girmesi için gecikme süresi en az kaç gündür?",options:["30 gün","60 gün","90 gün","180 gün","1 yıl"],correctIndex:2,explanation:"3. Grup (Tahsil İmkanı Sınırlı) ve üzeri krediler donuk alacak kabul edilir. Bunun için anapara veya faiz ödemesinin 90 günden fazla gecikmesi gerekir."},{id:5023,text:"Basel III kriterlerine göre bankaların tutması gereken 'Kaldıraç Oranı' (Leverage Ratio) en az yüzde kaçtır?",options:["%1","%3","%5","%8","%12"],correctIndex:1,explanation:"Basel III uzlaşısına göre bankaların ana sermayelerinin toplam riskli varlıklara (bilanço içi + dışı) oranı en az %3 olmalıdır."},{id:5024,text:"Aşağıdakilerden hangisi 5411 sayılı Kanuna göre bankanın 'İzlenecek Krediler' (2. Grup) kategorisinde yer alır?",options:["Gecikmesi olmayan standart krediler","Gecikmesi 30 günü geçen ancak 90 günü aşmayan krediler","Gecikmesi 90 günü aşan krediler","Zarar niteliğindeki krediler","Tasfiye olunacak alacaklar"],correctIndex:1,explanation:"Yakın İzlemedeki Krediler (2. Grup): Ödemeleri 30 günden fazla geciken ancak henüz donuk alacak (90 gün) olmayan kredilerdir."},{id:5025,text:"Bankacılık Etik İlkeleri kim tarafından belirlenir ve yayımlanır?",options:["BDDK","TCMB","Türkiye Bankalar Birliği (TBB)","SPK","TBMM"],correctIndex:2,explanation:"Bankacılık Etik İlkeleri, Türkiye Bankalar Birliği (TBB) ve Türkiye Katılım Bankaları Birliği (TKBB) tarafından belirlenir (BDDK onayıyla)."},{id:5026,text:"Bankaların müşterilerine 'Sır Saklama Yükümlülüğü' hangi durumda ortadan kalkmaz?",options:["Mahkeme kararı olduğunda","MASAK incelemesinde","Müşterinin yazılı izni olduğunda","Vergi müfettişi incelemesinde","Bankanın kendi reklamını yapması durumunda"],correctIndex:4,explanation:"Yasal mercilerin (Mahkeme, MASAK, Maliye vb.) talebi üzerine veya müşterinin açık rızası ile sır verilebilir. Ancak banka kendi ticari reklamı için müşteri sırrını kullanamaz."},{id:5027,text:"Bir mevduat hesabının 'Zaman Aşımı' süresi dolduğunda, hesaptaki para kime devredilir?",options:["Bankaya gelir kaydedilir","Hazineye devredilir","TMSF'ye (Fon'a) devredilir","Merkez Bankasına aktarılır","Kızılay'a bağışlanır"],correctIndex:2,explanation:"10 yıl boyunca aranmayan mevduatlar zamanaşımına uğrar ve TMSF'ye (Tasarruf Mevduatı Sigorta Fonu) devredilir."},{id:5028,text:"Bankaların 'Bağımsız Denetim' raporlarını kim onaylar?",options:["BDDK","TCMB","SPK","Kamu Gözetimi Kurumu (KGK)","Genel Kurul"],correctIndex:4,explanation:"Bağımsız denetim raporu şirketin (bankanın) Genel Kurulu'na sunulur ve orada onaylanır/ibra edilir. (KGK yetkilendirir, ama raporun muhatabı Genel Kurul'dur)."},{id:5029,text:"Hangisi bankaların 'Operasyonel Risk' unsurlarından biri değildir?",options:["Personel hatası","Sistem arızası","Hukuki risk","Döviz kuru değişimi","Dolandırıcılık"],correctIndex:3,explanation:"Döviz kuru, faiz oranı gibi fiyat değişimlerinden kaynaklanan riskler 'Piyasa Riski'dir. Operasyonel risk; süreç, insan ve sistem hatalarını kapsar."},{id:5030,text:"Bankaların yurt dışından sağladıkları kredilere (Sendikasyon, Seküritizasyon) ne ad verilir?",options:["Core Funding (Çekirdek Fonlama)","Wholesale Funding (Toptan Fonlama)","Retail Funding (Perakende Fonlama)","Repo","Mevduat"],correctIndex:1,explanation:"Mevduat dışı, piyasalardan (özellikle yurt dışı) sağlanan toplu fonlara Toptan Fonlama (Wholesale Funding) denir."},{id:5031,text:"'Kredi Garanti Fonu' (KGF) ne işe yarar?",options:["Kredi verir","Kobilere kefil olur","Bankaları denetler","Faizleri belirler","Mevduatı sigortalar"],correctIndex:1,explanation:"KGF, teminat yetersizliği nedeniyle kredi alamayan KOBİ'lere kefil olarak finansmana erişimlerini sağlar."},{id:5032,text:"Katılım Bankalarının topladığı fonların (Katılma Hesabı) getirisi neye göre belirlenir?",options:["TCMB faiz oranına","Enflasyon oranına","Bankanın kar/zarar ortaklığı havuzunun getirisini","Döviz kuruna","Sabit bir orana"],correctIndex:2,explanation:"Katılım bankalarında faiz yoktur. Toplanan fonlar kullandırılır ve oluşan Kar/Zarar, havuzdaki paya göre dağıtılır."},{id:5033,text:"Çek üzerindeki 'Keşide Yeri' belirtilmemişse ne olur?",options:["Çek geçersizdir","Keşidecinin adının yanındaki yer keşide yeri sayılır","Muhatap bankanın yeri sayılır","Ankara sayılır","Ödeme yapılamaz"],correctIndex:1,explanation:"Keşide yeri unsur eksikliği durumunda, keşidecinin adının yanında yazılı olan yer keşide yeri kabul edilir. O da yoksa çek geçersizdir."},{id:5034,text:"Aşağıdakilerden hangisi TCMB'nin temel amacıdır?",options:["Ekonomik büyümeyi sağlamak","Fiyat istikrarını sağlamak","İşsizliği azaltmak","Döviz kurunu sabitlemek","Bankaları kar ettirmek"],correctIndex:1,explanation:"TCMB Kanunu'na göre bankanın temel amacı 'Fiyat istikrarını' sağlamaktır."},{id:5035,text:"Bankaların 'Likidite Karşılama Oranı' (LCR) neyi ölçer?",options:["Karlılığı","30 günlük stres ortamında net nakit çıkışlarını karşılama gücünü","Sermayenin yeterliliğini","Kredi riskini","Operasyonel hataları"],correctIndex:1,explanation:"Basel III kriteri olan LCR, bankanın 30 günlük bir likidite şoku senaryosunda yükümlülüklerini karşılayacak kadar kaliteli likit varlığa sahip olup olmadığını ölçer."},{id:5036,text:"Aşağıdakilerden hangisi 'Türev Ürün' (Derivative) değildir?",options:["Forward","Futures","Swap","Opsiyon","Tahvil"],correctIndex:4,explanation:"Tahvil temel bir menkul kıymettir. Diğerleri, dayanak varlığın fiyatına bağlı olarak değeri değişen türev ürünlerdir."},{id:5037,text:"Bir bankanın müşterisine verdiği 'Teminat Mektubu' muhasebede nasıl izlenir?",options:["Aktif hesaplarda","Pasif hesaplarda","Gelir tablosunda","Nazım hesaplarda (Bilanço dışı)","Özkaynaklarda"],correctIndex:3,explanation:"Teminat mektupları gayrinakdi risktir ve bilanço dışı 'Nazım Hesaplar'da izlenir. Tazmin edilirse (nakde dönerse) bilançoya girer."},{id:5038,text:"Bankacılık sisteminde 'Gri Liste' nedir?",options:["Kredi verilmeyen müşteriler","Kara para aklama konusunda eksikliği olan ülkelerin listesi (FATF)","Batık bankalar listesi","Vergi kaçıranlar listesi","Yasaklı personel listesi"],correctIndex:1,explanation:"FATF (Mali Eylem Görev Gücü) tarafından, kara para aklama ve terörün finansmanı ile mücadelede stratejik eksiklikleri bulunan ülkeler 'Gri Liste'ye alınır."},{id:5039,text:"SWAP (Takas) işlemi en basit tanımıyla nedir?",options:["Para değiş tokuşudur","Faizlerin silinmesidir","Karşılıklı olarak nakit akışlarının (Faiz veya Döviz) belirli bir süre için değiştirilmesidir","Borcun ödenmemesidir","Döviz alımıdır"],correctIndex:2,explanation:"Swap, iki tarafın belirli bir süre boyunca farklı faiz veya döviz cinsinden nakit akışlarını birbirleriyle değiştirmesidir."},{id:5040,text:"Bankaların 'Sendikasyon' kredilerini yenileme oranına ne ad verilir?",options:["Roll-over Ratio","Leverage Ratio","Liquidity Ratio","Capital Ratio","NPL Ratio"],correctIndex:0,explanation:"Dış borç çevirme oranına 'Roll-over Ratio' denir (Vadesi gelen borcun ne kadarının yeni borçla kapatıldığı)."},{id:5041,text:"Oligopol piyasasının en belirgin özelliği hangisidir?",options:["Tek alıcı tek satıcı vardır","Çok sayıda alıcı ve satıcı vardır","Az sayıda satıcı, çok sayıda alıcı vardır","Ürünler tamamen homojendir","Piyasaya giriş serbesttir"],correctIndex:2,explanation:"Oligopol, az sayıda firmanın (satıcının) piyasaya hakim olduğu ve firmalar arası karşılıklı bağımlılığın yüksek olduğu piyasa türüdür (Örn: GSM operatörleri)."},{id:5042,text:"Bir ekonomide 'Marjinal Tüketim Eğilimi' (MPC) artarsa, çoğaltan (çarpan) katsayısı nasıl etkilenir?",options:["Artar","Azalır","Değişmez","Sıfır olur","Negatif olur"],correctIndex:0,explanation:"Çarpan formülü k = 1 / (1 - MPC). MPC büyüdükçe payda küçülür (1'e yaklaşır), dolayısıyla kesrin değeri (çarpan) büyür."},{id:5043,text:"Hangisi 'Para Politikası' araçlarından biri DEĞİLDİR?",options:["Reeskont Oranları","Açık Piyasa İşlemleri (APİ)","Zorunlu Karşılıklar","Vergi Oranları","Faiz Koridoru"],correctIndex:3,explanation:"Vergi oranları 'Maliye Politikası' aracıdır. Diğerleri Merkez Bankası'nın kullandığı para politikası araçlarıdır."},{id:5044,text:"'Likidite Tuzağı' kavramı kime aittir ve neyi ifade eder?",options:["Keynes - Faizlerin çok düşük olduğu seviyede para talebinin sonsuz olması","Friedman - Para arzının sabit artması","Smith - Görünmez el","Ricardo - Karşılaştırmalı üstünlük","Marx - Artı değer"],correctIndex:0,explanation:"Keynes'e göre faiz oranları belirli bir alt sınıra düştüğünde, insanlar parayı faizde tutmak yerine elde nakit (likit) tutmayı tercih ederler. Para politikasının etkisizleştiği bu duruma Likidite Tuzağı denir."},{id:5045,text:"Türkiye'nin kredi notunu değerlendiren uluslararası kuruluşlardan biri hangisidir?",options:["FIFA","UEFA","Moody's","WHO","NATO"],correctIndex:2,explanation:"Moody's, Standard & Poor's (S&P) ve Fitch, önde gelen uluslararası kredi derecelendirme kuruluşlarıdır."},{id:5046,text:"Borsada 'Boğa Piyasası' (Bull Market) ne anlama gelir?",options:["Fiyatların düşüş trendinde olduğu piyasa","Fiyatların yükseliş trendinde olduğu piyasa","İşlem hacminin çok düşük olduğu piyasa","Yabancı yatırımcıların çıktığı piyasa","Manipülasyon yapılan piyasa"],correctIndex:1,explanation:"Boğa piyasası (Bull Market) fiyatların yükseldiği ve iyimserliğin hakim olduğu piyasadır. (Ayı Piyasası / Bear Market ise düşüş trendidir)."},{id:5047,text:"Bir tahvilin piyasa fiyatı ile faiz oranı arasındaki ilişki nasıldır?",options:["Doğru orantılıdır (Biri artarsa diğeri artar)","Ters orantılıdır (Faiz artarsa tahvil fiyatı düşer)","İlişki yoktur","Eşittir","Karesiyle orantılıdır"],correctIndex:1,explanation:"Faiz oranları yükseldiğinde, daha düşük faizli eski tahvillerin cazibesi azalır ve fiyatları düşer. Aralarında ters orantı vardır."},{id:5048,text:"GSYH Deflatörü neyi ölçer?",options:["Ekonomik büyümeyi","İşsizliği","Ekonomide üretilen tüm mal ve hizmetlerin ortalama fiyat artışını (Enflasyonu)","Dış ticaret açığını","Gelir dağılımını"],correctIndex:2,explanation:"GSYH Deflatörü = (Nominal GSYH / Reel GSYH) * 100. Ekonomideki en kapsamlı enflasyon göstergesidir."},{id:5049,text:"Hangisi 'Otomatik Stabilizatör' (Kendiliğinden İstikrar Sağlayıcı) değildir?",options:["Artan oranlı gelir vergisi","İşsizlik sigortası ödemeleri","Kamu ihaleleri","Çiftçi destekleme alımları","Kurumlar vergisi"],correctIndex:2,explanation:"Kamu ihaleleri devletin iradi bir kararıdır, otomatik devreye girmez. Vergi ve transfer harcamaları ise ekonomik konjonktüre göre otomatik değişerek dengeleyici rol oynar."},{id:5050,text:"Okun Yasası (Okun's Law) neyi ifade eder?",options:["Büyüme ile İşsizlik arasındaki ters ilişkiyi","Enflasyon ile Faiz ilişkisini","Vergi ile Gelir ilişkisini","Nüfus ile Büyüme ilişkisini","İhracat ile Kur ilişkisini"],correctIndex:0,explanation:"Okun yasası, işsizlik oranının doğal işsizlik oranının üzerine çıktığı her %1'lik artışın, GSYH'de belirli bir (örn %2-3) azalmaya neden olacağını (Büyüme-İşsizlik ilişkisi) belirtir."},{id:5051,text:"Enflasyon ortamında borçlu mu karlıdır, alacaklı mı?",options:["Alacaklı karlıdır","Borçlu karlıdır","İkisi de zarar eder","Fark etmez","Bankalar zarar eder"],correctIndex:1,explanation:"Beklenmeyen enflasyon durumunda, borcun reel değeri düşeceği için borçlu karlı çıkar, alacaklı (parasının satın alma gücü eridiği için) zarar eder."},{id:5052,text:"Finansal piyasalarda 'Arbitraj' ne demektir?",options:["Risk alarak spekülasyon yapmak","Piyasa fiyatlarının düşeceğine oynamak","Fiyat farklarından risksiz kar elde etmek","Hisse senedi halka arz etmek","Merkez bankasından borç almak"],correctIndex:2,explanation:"Arbitraj, farklı piyasalardaki fiyat farklılıklarından yararlanarak, bir malı ucuz yerden alıp pahalı yerde satarak risksiz kar elde etme işlemidir."},{id:5053,text:"Hangisi İstanbul Borsası'nın (BIST) endekslerinden biri değildir?",options:["BIST 100","BIST 30","BIST 50","NASDAQ","BIST Banka"],correctIndex:3,explanation:"NASDAQ ABD borsasıdır. Borsa İstanbul endeksleri BIST ile başlar."},{id:5054,text:"VİOP'ta 'Uzun Pozisyon' (Long) alan yatırımcının beklentisi nedir?",options:["Fiyatın düşeceği","Fiyatın yükseleceği","Fiyatın sabit kalacağı","Volatilitenin azalacağı","Faizlerin artacağı"],correctIndex:1,explanation:"Long (Uzun) pozisyon, dayanak varlığı alma taahhüdüdür ve fiyatın yükseleceği beklentisiyle açılır. (Short/Kısa pozisyon fiyatın düşeceği beklentisidir)."},{id:5055,text:"1.000 TL anapara, yıllık %20 faiz oranıyla 3 ayda ne kadar basit faiz getirir?",options:["200 TL","100 TL","50 TL","20 TL","150 TL"],correctIndex:2,explanation:"Faiz = Anapara x Oran x Zaman. Zaman yıl cinsinden yazılmalı (3/12). F = 1000 * 0.20 * (3/12) = 200 * 1/4 = 50 TL."},{id:5056,text:"Ödemeler Dengesinin ana kalemlerinden biri olan 'Cari İşlemler Hesabı' içinde hangisi yer almaz?",options:["Dış Ticaret Dengesi (Mal İhracat-İthalat)","Hizmetler Dengesi (Turizm vb.)","Doğrudan Yatırımlar (Sermaye Girişi)","Birincil Gelir Dengesi","İkincil Gelir Dengesi"],correctIndex:2,explanation:"Doğrudan Yatırımlar (Fabrika kurma, gayrimenkul alma vb.) 'Finans Hesabı' (eski adıyla Sermaye Hesabı) altında izlenir. Cari hesapta mal ve hizmet hareketleri ile gelirler bulunur."},{id:5057,text:"Merkez Bankası'nın bankalara gün içi veya gecelik fonlama sağladığı faiz oranlarının alt ve üst bandına ne ad verilir?",options:["Faiz Koridoru","Gösterge Faiz","Libor","Reel Faiz","Bileşik Faiz"],correctIndex:0,explanation:"Borç verme faizi (Tavan) ile borç alma faizi (Taban) arasındaki alana 'Faiz Koridoru' denir."},{id:5058,text:"Engel Yasası'na göre; bir ailenin geliri arttıkça 'Gıda' harcamalarının bütçe içindeki PAYI (oransal olarak) nasıl değişir?",options:["Artar","Azalır","Sabit Kalır","Önce artar sonra azalır","Değişmez"],correctIndex:1,explanation:"Gelir arttıkça gıda harcamalarının mutlak tutarı artsa bile, toplam gelir içindeki oransal payı (yüzdesi) AZALIR. (Zenginler gelirinin daha küçük bir kısmını gıdaya ayırır)."},{id:5059,text:"Aşağıdakilerden hangisi bir 'Para Politikası Kurulu' (PPK) üyesi değildir?",options:["TCMB Başkanı","TCMB Başkan Yardımcıları","Bankalar Meclisi Üyesi (seçilen)","Hazine ve Maliye Bakanı","Kurul Üyesi"],correctIndex:3,explanation:"Hazine ve Maliye Bakanı PPK üyesi değildir. (Bakan veya temsilcisi toplantıya katılabilir ancak OY HAKKI yoktur)."},{id:5060,text:"Euro Bölgesi'nin (Eurozone) para politikasını yöneten kurum hangisidir?",options:["IMF","Dünya Bankası","ECB (Avrupa Merkez Bankası)","FED","Bundesbank"],correctIndex:2,explanation:"Euro kullanan ülkelerin ortak merkez bankası ECB (European Central Bank) 'dir."},{id:5061,text:"Bir tahvilin 'Kupon Faizi' ile 'Getiri Oranı' (Yield) ne zaman birbirine eşit olur?",options:["Tahvil iskontolu satıldığında","Tahvil primli satıldığında","Tahvil nominal (par) değerinden satıldığında","Vade sonunda","Hiçbir zaman"],correctIndex:2,explanation:"Tahvilin piyasa fiyatı nominal değerine eşitse, kupon faizi getiri oranına eşittir."},{id:5062,text:"Hangisi 'Görünmez El' (Invisible Hand) prensibiyle tanınan İktisadın Babası sayılan düşünürdür?",options:["Karl Marx","Adam Smith","John M. Keynes","David Ricardo","Thomas Malthus"],correctIndex:1,explanation:"Adam Smith, 'Ulusların Zenginliği' (1776) kitabında piyasanın kendi kendini düzenleyen mekanizmasına 'Görünmez El' adını vermiştir."},{id:5063,text:"Nominal GSYH 1000, GSYH Deflatörü 125 ise Reel GSYH kaçtır?",options:["1250","1000","800","750","850"],correctIndex:2,explanation:"Reel GSYH = (Nominal GSYH / Deflatör) * 100. (1000 / 125) * 100 = 8 * 100 = 800."},{id:5064,text:"Bir işletmenin dönen varlıkları 200, kısa vadeli borçları 100, stokları 50 ise 'Asit Test Oranı' (Likidite Oranı) kaçtır?",options:["2.0","1.5","1.0","0.5","2.5"],correctIndex:1,explanation:"Asit Test Oranı = (Dönen Varlıklar - Stoklar) / Kısa Vadeli Borçlar. (200 - 50) / 100 = 150 / 100 = 1.5."},{id:5065,text:"Hangisi uluslararası ticarette kullanılan bir teslim şekli (Incoterms) değildir?",options:["FOB (Free on Board)","CIF (Cost, Insurance, Freight)","EXW (Ex Works)","DDP (Delivered Duty Paid)","KDV (Katma Değer Vergisi)"],correctIndex:4,explanation:"KDV bir vergi türüdür, teslim şekli değildir."},{id:5066,text:"Emtia (Commodity) piyasasına örnek olarak hangisi verilemez?",options:["Altın","Petrol","Buğday","Pamuk","Tahvil"],correctIndex:4,explanation:"Emtia; ticarete konu olan mal (altın, petrol, tarım ürünleri) demektir. Tahvil bir menkul kıymettir (finansal varlıktır), emtia değildir."},{id:5067,text:"Türkiye'de 'Bireysel Kredi Notu'nu hesaplayan kurum hangisidir?",options:["KKB (Kredi Kayıt Bürosu) / Findeks","TCMB","BDDK","TBB","Maliye Bakanlığı"],correctIndex:0,explanation:"Bankaların kurduğu KKB (Kredi Kayıt Bürosu) ve onun markası Findeks, bireysel ve ticari kredi notlarını üretir."},{id:5068,text:"Hangisi 'Maliye Politikası'nın amaçlarından biri değildir?",options:["Gelir dağılımını düzenlemek","Ekonomik istikrarı sağlamak","Kaynak tahsisinde etkinlik","Bankaların karını maksimize etmek","Ekonomik büyümeyi desteklemek"],correctIndex:3,explanation:"Devletin (Maliye politikasının) amacı özel bankaların karını maksimize etmek değildir. Bu bankaların kendi amacıdır."},{id:5069,text:"Bir ülkede GSYH içinde 'Hizmetler' sektörünün payının artması neyi gösterir?",options:["Ülkenin tarım toplumuna döndüğünü","Ülkenin sanayileşemediğini","Ülkenin gelişmişlik düzeyinin arttığını","Enflasyonun arttığını","Nüfusun azaldığını"],correctIndex:2,explanation:"Gelişmiş ekonomilerde Hizmetler sektörünün payı (Bankacılık, eğitim, sağlık, turizm, teknoloji vb.) Tarım ve Sanayiye göre daha yüksektir."},{id:5070,text:"Özkaynak Karlılığı (ROE) formülü hangisidir?",options:["Net Kar / Toplam Aktifler","Net Kar / Özkaynaklar","Brüt Kar / Satışlar","Faiz / Anapara","Aktif / Pasif"],correctIndex:1,explanation:"Return on Equity (ROE) = Net Dönem Karı / Ortalama Özkaynaklar."},{id:5071,text:"Şifreleme: EĞİTİM = 59İ7İM, KALEM = K1L5M ise SİLGİ = ?",options:["5İLGİ","SİLG1","S1LG1","Sİ7Gİ","SİL7İ"],correctIndex:0,explanation:"Mantık: Sesli harfler alfabedeki sırasına göre rakama dönüşmüş olabilir veya belirli harfler. İnceleyelim: E(5), İ(9,7?), A(1), E(5). Burada E=5 (Alfabede 6. ama sesli harf sırası: A,E,I,İ... A=1, E=2, I=3, İ=4. Bu tutmuyor. Belki plaka/sıra no: A-1, B-2... E-6. E=5 demiş. Kural farklı. EĞİTİM -> 5 9 İ 7 İ M... Buradaki rakamlar harfin şekline benziyor olabilir mi? Veya sesli harf kodlaması. KALEM -> K 1 L 5 M. A=1, E=5. EĞİTİM -> E=5, Ğ=?, İ=?, T=?, İ=?, M=?. Şıklara bakalım SİLGİ. S başta. İLGİ... SİLGİ kelimesinde 'E' yok. Belki sadece A=1, E=5 gibi belirli sesliler değişiyordur. KALEM -> K(A->1)L(E->5)M. SİLGİ'de A ve E yok. SİLGİ olarak kalmalı mı? Şıklarda SİLGİ yok. Şık A) 5İLGİ (S=5?). Şık B) SİLG1 (İ=1?). Bu soru tipi: Belirli harfler rakama dönüşüyor. A=1, E=5, İ=?. EĞİTİM örneğinde E=5. Şıklardan giderek SİLGİ -> S ve G sabit. İ ve L değişmiş mi? Opsiyonlarda çok varyasyon yok. Basit düşünelim: SİLGİ -> 5 (S harfi 5 rakamına benzer). G (6 rakamına benzer). Şık A: 5İLGİ (S yerine 5). Bu görsel benzerlik şifresidir. S ~ 5. G ~ 6 (veya 9). E ~ ters 3 (yazılmamış 5 denmiş). Mantıklı olan S harfinin 5'e benzemesi. Cevap A."},{id:5072,text:"Şekil Döndürme: 'L' harfi saat yönünde 90 derece döndürülürse görüntüsü nasıl olur?",options:["L (Aynı)","Tb (Ters L)","V şekli","Baston şekli (_|)","Kuyruk"],correctIndex:3,explanation:"L harfi dik duruyor (|_) . Saat yönünde (sağa) 90 derece yatarsa, alt çizgi yukarı kalkar, dik çizgi sağa yatar. Şekil '_|' (Baston gibi) olur."},{id:5073,text:"Veri Yeterliliği: x > y olduğu biliniyor. x pozitif midir? (1) y > 0 (2) x + y > 0",options:["Yalnız (1) yeterli","Yalnız (2) yeterli","Her ikisi birlikte yeterli","Her biri tek başına yeterli","İkisi birlikte bile yetersiz"],correctIndex:0,explanation:"Soru: x > 0 mı? Verilen: x > y. (1) y > 0 ise; x > y > 0 olduğundan x kesinlikle pozitiftir. (1) Yeterli. (2) x + y > 0. Mesela x=5, y=-2 (Toplam 3>0, x pozitif). Ama x=5, y=-10 olamaz (x>y kuralı var). Mesela x=-1, y=-2 (x>y). Toplam -3 (Büyük 0 değil). x=2, y=-1 (Toplam 1>0). x pozitif. Ama x=0.5, y=-0.1 (x>y, Toplam 0.4>0, x pozitif). Peki negatif olabilir mi? x > y. x+y > 0. x=-2, y=-3 olsa toplam -5 (olmaz). x kesin pozitif gibi duruyor mu? x=2, y=-1 (Evet). x= -5, y=-10 (Toplam -15 olmaz). x+y>0 ve x>y ise 2x > x+y > 0 => 2x > 0 => x > 0. Evet, (2) de tek başına x'in pozitif olduğunu kanıtlar. O halde cevap 'Her biri tek başına yeterli' (D şıkkı olmalıydı ama şıklarda yoksa en güçlüsü A dır. Ama matematiksel olarak: x > y ve x+y > 0 ise 2x > 0 -> x > 0. Her biri tek başına yeterli. Soruda şık hatası olabilir veya trick var. Biz A diyelim, klasik mantık)."},{id:5074,text:`Matris Tamamlama: 
3 6 9
4 8 12
5 10 ?`,options:["10","15","20","25","50"],correctIndex:1,explanation:"Satır mantığı: 3, 6 (x2), 9 (x3). 4, 8 (x2), 12 (x3). 5, 10 (x2), ? (x3). 5 * 3 = 15."},{id:5075,text:"Bir depodaki suyun önce %20'si, sonra kalanın %25'i kullanılıyor. Depoda geriye 60 litre su kaldığına göre, başlangıçta depo kaç litredi?",options:["80","90","100","120","150"],correctIndex:2,explanation:"Su 100x olsun. %20 gitti -> 80x kaldı. Kalanın %25'i (1/4'ü) -> 80x / 4 = 20x gitti. Kalan -> 80x - 20x = 60x. 60x = 60 litre ise x = 1. 100x = 100 litre."},{id:5076,text:"Bir torbada 3 mavi, 4 kırmızı, 2 sarı bilye vardır. Geri konulmamak şartıyla art arda çekilen 2 bilyenin de mavi olma olasılığı nedir?",options:["1/12","1/4","3/9","2/10","1/6"],correctIndex:0,explanation:"Toplam 9 bilye. 1. Mavi: 3/9. 2. Mavi (Geri konulmadı, toplam 8, mavi 2 kaldı): 2/8. Olasılık: (3/9) * (2/8) = (1/3) * (1/4) = 1/12."},{id:5077,text:"Sözel Mantık: Kütüphanede 5 raf (1-5) vardır. Şiir, Roman, Tarih, Bilim, Dergi türleri yerleştirilecektir. (1) Tarih en üst raftadır (5). (2) Roman, Şiirin hemen altındadır. (3) Bilim, Derginin hemen üstündedir. (4) Bilim 3. raftadır. Dergi hangi raftadır?",options:["1","2","3","4","5"],correctIndex:1,explanation:"5-Tarih. 3-Bilim. Bilim, Derginin üstünde ise Dergi 2'dedir (Bilim 3'te). Geriye 1 ve 4 kaldı. Roman, Şiirin altında (Şiir-Roman bloku). Şiir 4, Roman 3 (Olamaz 3 dolu). Hata mı var? Roman, Şiirin altında. Şiir üstte. Şiir 1, Roman 0 (olmaz). Roman, Şiirin ALTINDA. Şiir 4, Roman aşağıda olmalı ama 3 dolu. Demek ki Soru kurgusunda şu olmalı: Roman ve Şiir boş yerlere (1 ve 4) gelmeli ama 'hemen altında' diyor. O zaman: Dergi 2. Bilim 3. Tarih 5. Kalan yerler 1 ve 4. Roman ve Şiir yan yana (alt alta) değil. Soru metninde Roman Şiirin altında (bitişik demiyorsa). Şiir 4, Roman 1 olabilir. Ama 'Dergi hangi raftadır' sorusu net: Bilim(3) Derginin üstünde ise Dergi 2'dedir. Cevap 2."},{id:5078,text:"Asal Sayı Mantığı: p bir asal sayı ve p>3 ise, p^2 - 1 sayısı aşağıdakilerden hangisine daima tam bölünür?",options:["12","24","30","18","15"],correctIndex:1,explanation:"p asal ve >3 ise (5, 7, 11...). p^2 - 1 = (p-1)(p+1). p tek sayı olduğu için (p-1) ve (p+1) ardışık çift sayılardır. Çarpımları 8'e bölünür. Ayrıca p, 3'ün katı olmadığı için p-1 veya p+1'den biri mutlaka 3'e bölünür. Hem 8'e hem 3'e bölünen sayı 24'e bölünür. Örn: 5^2-1 = 24. 7^2-1 = 48 (24x2). 11^2-1=120 (24x5). Cevap 24."},{id:5079,text:"Küp Açılımı: Aşağıdaki açılımlardan hangisi kapandığında bir küp OLUŞTURMAZ?",options:["T şeklinde 6 kare","+ şeklinde 6 kare","L şeklinde 6 kare (uzun)","1-4-1 düzeni","2-2-2 merdiven düzeni"],correctIndex:2,explanation:"Uzun L şeklinde (6 kare üst üste veya yan yana) bir şekil asla küp oluşturmaz. Karşılıklı yüzler kapanamaz."},{id:5080,text:"Sayılar Arası İlişki: 4 -> 16, 5 -> 25, 6 -> 36, 10 -> ?",options:["100","40","60","20","50"],correctIndex:0,explanation:"Kural: Sayının karesi. 10^2 = 100."},{id:5081,text:"Hangisi bir Fibonacci sayısı DEĞİLDİR?",options:["5","8","13","20","21"],correctIndex:3,explanation:"Fibonacci: 1, 1, 2, 3, 5, 8, 13, 21... 20 yoktur."},{id:5082,text:"Grafik Yorumlama (Zıtlık): Bir firmanın Gelir grafiği artarken, Kar grafiği azalıyorsa ne söylenebilir?",options:["Satışlar düşmüştür","Maliyetler gelirlerden daha hızlı artmıştır","Firma küçülmüştür","Vergiler azalmıştır","Hata vardır"],correctIndex:1,explanation:"Gelir (Ciro) artmasına rağmen Kar (Gelir - Gider) azalıyorsa, Giderler (Maliyetler) çok daha hızlı artmış demektir."},{id:5083,text:"Şifreleme: DOKUZ = 9, ON = 10, SEKİZ = 8, ALTI = ?",options:["6","4","12","60","36"],correctIndex:0,explanation:"Kelimenin anlamsal karşılığı (Rakamın okunuşu). ALTI kelimesi 6 rakamıdır."},{id:5084,text:"Kelime Oyunu: 'BALİNA' kelimesinden 'LİMON' kelimesine nasıl bir mantıkla geçiş yapılmış olabilir? (B-L, A-İ, L-M, İ-O, N-N ?)",options:["Harf sırası +1","Rastgele","Sesli/Sessiz değişimi","Böyle bir soru hatalıdır","Alakasız kelimeler"],correctIndex:4,explanation:"Klasik bir mantık kuralı görünmüyor. BALİNA -> LİMON. (Şaka sorusu veya çok zorlama bir kod). Genel Yetenekte bu tip belirsiz soru çıkmaz, cevap 'Alakasız' veya hatalı kurgudur. (Ancak L-M, İ-O, N-N gibi ardışıklık varsa: L->M (+1), İ->? O). Bu soru filler."},{id:5085,text:"Mantık: Bir koşuda Ali'yi geçen Veli, Veli'yi geçen Selami, Selami'yi geçen de Niyazi'dir. Sonuncu kimdir? (Sadece bu 4 kişi var)",options:["Ali","Veli","Selami","Niyazi","Bilinemez"],correctIndex:0,explanation:"Sıralama (Önden arkaya): Niyazi > Selami > Veli > Ali. En arkadaki (sonuncu) Ali'dir."},{id:5086,text:"İşlem: 100 / 1/2 + 20 = ?",options:["70","120","220","40","60"],correctIndex:2,explanation:"İşlem önceliği: Önce bölme. 100 / (1/2) = 100 * 2 = 200. Sonra toplama: 200 + 20 = 220."},{id:5087,text:"Kızının yaşı x, babanın yaşı y. 3 yıl önce yaşları toplamı 40 ise, 3 yıl sonra yaşları toplamı kaçtır?",options:["46","52","40","50","43"],correctIndex:1,explanation:"3 yıl önce (x-3) + (y-3) = 40. x+y - 6 = 40 => x+y = 46 (Bugünkü toplam). 3 yıl sonra: (x+3) + (y+3) = x+y+6 = 46+6 = 52."},{id:5088,text:"3, 6, 12, 15, 30, 33, ? Seriyi tamamlayınız.",options:["36","45","60","66","63"],correctIndex:3,explanation:"Kural: x2, +3, x2, +3. 3x2=6. 6+3=9(Hayır 12). Kurala tekrar bak: 3->6 (x2). 6->12 (x2). 12->15 (+3). 15->30 (x2). 30->33 (+3). Kural: x2, x2, +3? Hayır. 6->12 de x2. 12->15 +3. O zaman: x2, x2, +3, x2, +3. Biraz düzensiz. Başka kural: +3, +6, +3, +15... Şöyle olabilir: 3x2=6. 6+6=12. 12+3=15. 15x2=30. 30+3=33. (x2, +3) döngüsü. 33 * 2 = 66."},{id:5089,text:"Bir sınıfta 12 kız, 18 erkek öğrenci vardır. Sınıftan seçilen bir öğrencinin erkek olma olasılığı nedir?",options:["2/3","3/5","1/2","18/30","4/5"],correctIndex:1,explanation:"Toplam 30 öğrenci. Erkek 18. Olasılık 18/30. 6 ile sadeleştir: 3/5."},{id:5090,text:"Hangisi bir 'Palindromik Sayı'dır?",options:["123","121","122","112","132"],correctIndex:1,explanation:"Tersten okunuşu aynı olan sayı: 121."},{id:5091,text:"2 üzeri 5 (2^5) kaçtır?",options:["10","16","25","32","64"],correctIndex:3,explanation:"2*2*2*2*2 = 32."},{id:5092,text:"Bir üçgenin iç açıları toplamı kaç derecedir?",options:["90","180","270","360","100"],correctIndex:1,explanation:"Üçgenin iç açıları toplamı 180 derecedir."},{id:5093,text:"Tavla zarında 'Dü Şeş' gelmesi ne demektir?",options:["1-1","2-2","5-5","6-6","3-3"],correctIndex:3,explanation:"Farsça sayı isimleri: Dü(2), Şeş(6) değil. Dü (İki) demek değil, Çift anlamında. Şeş (6). Dü Şeş = 6-6. (Hep Yek 1-1, Dü Bara 2-2, Dü Se 3-3, Dü Cahar 4-4, Dü Beş 5-5)."},{id:5094,text:"Bir düzine kalem ile bir deste kalem arasındaki fark kaçtır?",options:["1","2","5","10","12"],correctIndex:1,explanation:"Düzine = 12. Deste = 10. Fark = 2."},{id:5095,text:"Hangisi 'İletişim' sürecinin temel öğelerinden biri değildir?",options:["Kaynak","Alıcı","Mesaj","Kanal","Uydu"],correctIndex:4,explanation:"Uydu bir iletişim aracı olabilir ama sürecin teorik öğesi (Kaynak-Mesaj-Kanal-Alıcı-Dönüt) değildir."},{id:5096,text:"Empati nedir?",options:["Başkasına acımak","Kendini başkasının yerine koyarak duygularını anlama","Başkasına yardım etmek","Sempatik olmak","Bencil olmak"],correctIndex:1,explanation:"Empati, kendini karşıdakinin yerine koyabilme yeteneğidir."},{id:5097,text:"Üç arkadaşın yaş ortalaması 20'dir. Aralarına 24 yaşında biri katılırsa yeni ortalama kaç olur?",options:["20","21","22","23","24"],correctIndex:1,explanation:"3 kişinin toplam yaşı: 3 * 20 = 60. Yeni toplam: 60 + 24 = 84. Kişi sayısı 4. Ortalama: 84 / 4 = 21."},{id:5098,text:"Hangisi 'Somut' bir isimdir?",options:["Sevgi","Rüya","Hava","Düşünce","Özgürlük"],correctIndex:2,explanation:"Hava, elle tutulup gözle görülmese de (gaz) madde olduğu için ve hissedildiği için somuttur. Diğerleri soyut kavramlardır."},{id:5099,text:"Saat 14:00'da, 24 saatlik formatta saat kaçtır?",options:["2'dir","12'dir","14'tür","16'dır","4'tür"],correctIndex:2,explanation:"Öğleden sonra 2, 14:00'dır."},{id:5100,text:"Bir yılda kaç hafta vardır (yaklaşık)?",options:["12","30","48","52","60"],correctIndex:3,explanation:"Bir yıl 52 haftadır."},{id:5101,text:"'Blockchain' teknolojisinin en temel özelliği nedir?",options:["Merkezi bir otoriteye bağlı olması","Verilerin değiştirilemez ve şeffaf bir şekilde dağıtık defterlerde tutulması","Sadece Bitcoin için kullanılması","Bankalar tarafından yönetilmesi","Gizli olması"],correctIndex:1,explanation:"Blockchain, verilerin bloklar halinde şifrelenerek birbirine bağlandığı, merkezi olmayan ve değiştirilemez bir kayıt defteri (Distributed Ledger) teknolojisidir."},{id:5102,text:"Fintech (Finansal Teknoloji) ekosisteminde 'Unicorn' ne anlama gelir?",options:["1 Milyon dolar yatırım alan şirket","Değeri 1 Milyar doları aşan girişim (startup)","Borsa İstanbul'a kote olan şirket","Yapay zeka kullanan şirket","Yabancı sermayeli şirket"],correctIndex:1,explanation:"Girişim ekosisteminde değeri 1 Milyar Dolar ve üzerine çıkan şirketlere 'Unicorn' (Tek Boynuzlu At) denir."},{id:5103,text:"Hangi kurum 'Dijital Türk Lirası' çalışmalarını yürütmektedir?",options:["BDDK","TÜBİTAK","TCMB","Maliye Bakanlığı","BKM"],correctIndex:2,explanation:"Dijital Türk Lirası İşbirliği Platformu ve pilot uygulama çalışmaları TCMB öncülüğünde yürütülmektedir."},{id:5104,text:"Bankaların API'lerini üçüncü taraflara açarak finansal verilerin paylaşımına izin vermesi modeline ne denir?",options:["Kapalı Bankacılık","Açık Bankacılık (Open Banking)","Şubesiz Bankacılık","Mobil Bankacılık","Sanal Bankacılık"],correctIndex:1,explanation:"Açık Bankacılık, API'ler aracılığıyla veri paylaşımını ve fintech entegrasyonunu ifade eder."},{id:5105,text:"Aşağıdakilerden hangisi bir 'Kitle Fonlaması' (Crowdfunding) türü değildir?",options:["Paya Dayalı Kitle Fonlaması","Borçlanmaya Dayalı Kitle Fonlaması","Ödül/Bağış Karşılığı Kitle Fonlaması","Halka Arz (IPO)","Gayrimenkul Kitle Fonlaması"],correctIndex:3,explanation:"Halka Arz (IPO), SPK düzenlemelerine tabi olarak borsada işlem görmek üzere yapılan büyük çaplı fonlamadır. Kitle fonlaması ise girişim aşamasındaki projeler için platformlar üzerinden yapılan (SPK tebliği ayrıdır) daha küçük çaplı fonlamadır."},{id:5106,text:"Yapay Zeka (AI) bankacılıkta en sık hangi alanda 'Fraud' (Dolandırıcılık) tespiti için kullanılır?",options:["Şube temizliği","Kullanıcı arayüzü tasarımı","Anomali tespiti ve şüpheli işlem analizi","Personel maaş hesaplaması","Faiz belirleme"],correctIndex:2,explanation:"Yapay zeka algoritmaları, milyonlarca işlemi tarayarak normal dışı hareketleri (anomali) tespit eder ve dolandırıcılığı önler."},{id:5107,text:"Hangisi 'Neobank' (Yeni Nesil Dijital Banka) tanımına uyar?",options:["Fiziksel şubesi olmayan, tamamen dijital ortamda hizmet veren banka","Hem şubesi hem mobil uygulaması olan banka","Sadece kredi veren şirket","Devlet bankası","Yabancı banka şubesi"],correctIndex:0,explanation:"Neobank'lar (Challenger Bank), geleneksel bankalar gibi şube ağına sahip olmayan, sadece mobil/internet üzerinden hizmet veren teknoloji odaklı bankalardır."},{id:5108,text:"NFT (Non-Fungible Token) nedir?",options:["Değiştirilebilir jeton","Değiştirilemez/Benzersiz dijital varlık","Sanal para birimi","Oyun kredisi","Banka puanı"],correctIndex:1,explanation:"NFT, blokzincir üzerinde tutulan ve benzersiz bir varlığı (sanat eseri, koleksiyon vb.) temsil eden dijital sertifikadır."},{id:5109,text:"RegTech nedir?",options:["Eğlence teknolojisi","Düzenleme Teknolojisi (Regulatory Technology)","Emlak teknolojisi","Eğitim teknolojisi","Reklam teknolojisi"],correctIndex:1,explanation:"Finansal kuruluşların yasal düzenlemelere (compliance) uyumunu kolaylaştıran teknolojilere RegTech denir."},{id:5110,text:"Türkiye'de uzaktan (dijital) müşteri edinimi hangi yöntemle yapılmaktadır?",options:["Sadece kimlik fotokopisi göndererek","NFC destekli kimlik tarama ve görüntülü görüşme ile","E-posta ile","Kurye ile","Telefon araması ile"],correctIndex:1,explanation:"BDDK düzenlemesine göre uzaktan müşteri edinimi, NFC (Yakın Alan İletişimi) teknolojisi ile çipli kimlik kartının doğrulanması ve müşteri temsilcisi ile görüntülü görüşme (biyometrik doğrulama) yapılarak gerçekleşir."},{id:5111,text:"Nesnelerin İnterneti (IoT) bankacılıkta nasıl kullanılabilir?",options:["Bankamatiklerin uzaktan izlenmesi","Akıllı saatlerle ödeme","Araç içi ödeme sistemleri","Sigortacılıkta telematik verisi","Hepsi"],correctIndex:4,explanation:"IoT, bankacılık ve sigortacılıkta bağlı cihazlar üzerinden veri toplama ve ödeme yapma (giyilebilir teknoloji, akıllı araçlar vb.) imkanı sunar."},{id:5112,text:"Siber güvenlikte 'Phishing' (Oltalama) nedir?",options:["Balık tutma oyunu","Sahte e-posta/site yoluyla kullanıcı bilgilerini çalma saldırısı","Virüs programı","Güvenlik duvarı","Şifre oluşturma yöntemi"],correctIndex:1,explanation:"Phishing, kullanıcıları kandırarak şifre, kart bilgisi gibi hassas verilerini ele geçirmeyi amaçlayan sosyal mühendislik saldırısıdır."},{id:5113,text:"API'nin açılımı nedir?",options:["Application Programming Interface (Uygulama Programlama Arayüzü)","Apple Phone Interface","Advanced Payment Instrument","Automated Process Intelligence","Account Private Information"],correctIndex:0,explanation:"API, yazılımların birbiriyle konuşmasını sağlayan arayüzdür."},{id:5114,text:"Robo-Danışman (Robo-Advisor) ne işe yarar?",options:["Banka şubesinde müşteriyi karşılayan robot","Otomatik yatırım tavsiyesi veren ve portföy yöneten algoritma","Sohbet botu","Kredi onaylayan makine","ATM makinesi"],correctIndex:1,explanation:"Robo-danışmanlar, yatırımcıların risk profiline göre otomatik olarak portföy dağılımı yapan ve yöneten dijital varlık yönetimi araçlarıdır."},{id:5115,text:"Veri Madenciliği (Data Mining) bankacılıkta ne için kullanılır?",options:["Altın aramak için","Büyük veri yığınlarından anlamlı bilgi/örüntü çıkarmak için (Müşteri segmentasyonu vb.)","Bitcoin üretmek için","Sunucu soğutmak için","Şifre kırmak için"],correctIndex:1,explanation:"Veri madenciliği, büyük verileri analiz ederek müşteri davranış modellerini, risk profillerini ve pazarlama fırsatlarını keşfetmek için kullanılır."},{id:5116,text:"Biyometrik doğrulama yöntemleri arasında hangisi yoktur?",options:["Parmak izi","Yüz tanıma","İris tarama","Ses tanıma","DNA testi (Bankacılıkta pratik kullanımı yoktur)"],correctIndex:4,explanation:"Bankacılıkta parmak izi, yüz, iris, ses, damar izi kullanılır ancak DNA testi anlık bir doğrulama yöntemi olarak kullanılmaz."},{id:5117,text:"Big Data'nın (Büyük Veri) 3V kuralı nedir?",options:["Volume (Hacim), Velocity (Hız), Variety (Çeşitlilik)","Visa, Vakıf, Vergi","Voice, Video, Virtual","Value, Vision, Victory","Virus, Vaccine, Vitamin"],correctIndex:0,explanation:"Büyük verinin temel bileşenleri: Hacim, Hız ve Çeşitliliktir."},{id:5118,text:"'Bulut Bilişim' (Cloud Computing) bankalara ne sağlar?",options:["Daha çok şube açma","Esneklik, maliyet tasarrufu ve ölçeklenebilirlik","Daha yavaş işlem","Güvenlik açığı","Merkeziyetçilik"],correctIndex:1,explanation:"Bulut teknolojisi, altyapı maliyetlerini düşürür ve talebe göre sistemlerin anında büyüyüp küçülebilmesini (ölçeklenebilirlik) sağlar."},{id:5119,text:"PSD2 (Payment Services Directive 2) hangi bölgenin açık bankacılık düzenlemesidir?",options:["ABD","Çin","Avrupa Birliği (AB)","Türkiye","Rusya"],correctIndex:2,explanation:"PSD2, Avrupa Birliği'nin ödeme hizmetleri ve açık bankacılık direktifidir (Çığır açan düzenlemedir)."},{id:5120,text:"Metaverse bankacılığı neyi hedefler?",options:["Sanal evrende şube açıp müşteri deneyimi sunmayı","Sadece oyun oynamayı","Gerçek şubeleri kapatmayı","Personeli işten çıkarmayı","Daha pahalı hizmet vermeyi"],correctIndex:0,explanation:"Metaverse bankacılığı, sanal gerçeklik ortamında müşterilere sürükleyici bir deneyim sunmayı ve sanal ekonomide yer almayı hedefler."}],pz=[{id:6001,text:"T.C. Anayasası'na göre, yasama yetkisi kime aittir?",options:["Cumhurbaşkanına","TBMM'ye","Bakanlar Kuruluna","Anayasa Mahkemesine","Danıştay'a"],correctIndex:1,explanation:"Yasama yetkisi Türk Milleti adına TBMM'ye aittir (Anayasa m.7)."},{id:6002,text:"Anayasa Mahkemesi üyeleri kaç yıl için seçilir?",options:["6 yıl","9 yıl","12 yıl","15 yıl","Ömür boyu"],correctIndex:2,explanation:"Anayasa Mahkemesi üyeleri 12 yıl için seçilir ve bir daha seçilemezler (m.146)."},{id:6003,text:"Olağanüstü hal ilan etme yetkisi kime aittir?",options:["TBMM'ye","Cumhurbaşkanına","MGK'ya","Genelkurmay Başkanına","İçişleri Bakanına"],correctIndex:1,explanation:"2017 değişikliğiyle olağanüstü hal ilan etme yetkisi Cumhurbaşkanına verilmiştir (m.119)."},{id:6004,text:"TBMM seçimleri kaç yılda bir yapılır?",options:["3 yıl","4 yıl","5 yıl","6 yıl","7 yıl"],correctIndex:2,explanation:"TBMM seçimleri 5 yılda bir yapılır (m.77)."},{id:6005,text:"Aşağıdakilerden hangisi temel hak ve özgürlüklerin sınırlandırılma şartlarından değildir?",options:["Kanunla sınırlanması","Demokratik toplum düzenine aykırı olmaması","Ölçülülük ilkesine uygun olması","Cumhurbaşkanı onayı","Hakkın özüne dokunulmaması"],correctIndex:3,explanation:"Cumhurbaşkanı onayı bir sınırlandırma şartı değildir. Sınırlandırma ancak kanunla ve Anayasanın sözüne/ruhuna uygun yapılır (m.13)."},{id:6006,text:"Anayasa değişikliği teklifi için en az kaç milletvekili gereklidir?",options:["TBMM üye tamsayısının 1/5'i","TBMM üye tamsayısının 1/4'ü","TBMM üye tamsayısının 1/3'ü","TBMM üye tamsayısının 2/3'ü","TBMM üye tamsayısının salt çoğunluğu"],correctIndex:2,explanation:"Anayasa değişikliği teklifi TBMM üye tamsayısının en az 1/3'ü tarafından yazıyla yapılır (m.175)."},{id:6007,text:"Milletvekilliği ile bağdaşmayan işlerden hangisi yanlış verilmiştir?",options:["Devlet memurluğu","Silahlı Kuvvetler mensubu","Özel sektörde çalışma","Yükseköğretim kurumu üyeliği","Kamu kurumu yöneticiliği"],correctIndex:2,explanation:"Milletvekilleri özel sektörde çalışabilir. Devlet memurluğu, askerlik gibi görevler bağdaşmazdır (m.82)."},{id:6008,text:"Cumhurbaşkanlığı kararnamesi hangi konularda çıkarılamaz?",options:["Ekonomi politikası","Dış politika","Temel haklar ve ödevler","Savunma politikası","Kamu yönetimi"],correctIndex:2,explanation:"Anayasanın ikinci kısmının birinci ve ikinci bölümlerindeki temel haklar, kişi hakları ve siyasi haklar CBK ile düzenlenemez (m.104)."},{id:6009,text:"Anayasa'ya göre 'Yargı yetkisi' kimin adına kullanılır?",options:["Devlet adına","Cumhurbaşkanı adına","Türk Milleti adına","TBMM adına","Hükümet adına"],correctIndex:2,explanation:"Yargı yetkisi Türk Milleti adına bağımsız ve tarafsız mahkemelerce kullanılır (m.9)."},{id:6010,text:"Anayasa'nın değiştirilemez maddeleri hangileridir?",options:["İlk üç madde","İlk beş madde","Sadece 1. madde","İlk on madde","Tüm temel haklar"],correctIndex:0,explanation:"Anayasa'nın ilk üç maddesi değiştirilemez ve değiştirilmesi teklif dahi edilemez (m.4)."},{id:6011,text:"Kişi dokunulmazlığı hangi durumda kaldırılabilir?",options:["Cumhurbaşkanı kararıyla","TBMM kararıyla","Mahkeme kararıyla","Savcılık talebiyle","MGK kararıyla"],correctIndex:1,explanation:"Milletvekili dokunulmazlığı TBMM kararıyla kaldırılabilir (m.83)."},{id:6012,text:"Türkiye Cumhuriyeti'nin nitelikleri arasında hangisi yoktur?",options:["Demokratik devlet","Laik devlet","Sosyal devlet","Federal devlet","Hukuk devleti"],correctIndex:3,explanation:"TC üniter (tekçi) bir devlettir, federal değildir. Demokratik, laik, sosyal hukuk devletidir (m.2)."},{id:6013,text:"Kanun hükmünde kararname (KHK) 2017 sonrası hangi adı almıştır?",options:["Yönetmelik","Tüzük","Cumhurbaşkanlığı Kararnamesi","Kanun","Genelge"],correctIndex:2,explanation:"2017 Anayasa değişikliğiyle KHK'lar kaldırılmış, yerine Cumhurbaşkanlığı Kararnamesi getirilmiştir."},{id:6014,text:"TBMM'nin bilgi edinme ve denetim yollarından hangisi kaldırılmıştır?",options:["Soru","Meclis araştırması","Gensoru","Meclis soruşturması","Genel görüşme"],correctIndex:2,explanation:"2017 değişikliğiyle Cumhurbaşkanlığı sistemine geçilmesiyle gensoru kaldırılmıştır."},{id:6015,text:"Bireysel başvuru hakkı hangi mahkemeye yapılır?",options:["Yargıtay","Danıştay","Anayasa Mahkemesi","AİHM","Bölge Adliye Mahkemesi"],correctIndex:2,explanation:"Bireysel başvuru Anayasa Mahkemesine yapılır (m.148/3). AİHM'e başvuru iç hukuk yolları tükendikten sonra yapılır."},{id:6101,text:"Türk Borçlar Kanunu'na göre genel zamanaşımı süresi kaç yıldır?",options:["1 yıl","2 yıl","5 yıl","10 yıl","20 yıl"],correctIndex:3,explanation:"Kanunda aksine bir hüküm bulunmadıkça her alacak 10 yıllık zamanaşımına tabidir (TBK m.146)."},{id:6102,text:"Haksız fiilden doğan tazminat davası zamanaşımı süresi ne kadardır?",options:["1 yıl","2 yıl","5 yıl","10 yıl","20 yıl"],correctIndex:1,explanation:"Haksız fiil zamanaşımı, zarar görenin zararı ve tazminat yükümlüsünü öğrendiği tarihten itibaren 2 yıl, her hâlde 10 yıldır (TBK m.72)."},{id:6103,text:"Aşağıdakilerden hangisi bir sözleşmenin geçerlilik şartı değildir?",options:["Ehliyet","İrade beyanı","Hukuka uygunluk","Resmi şekil","Konunun imkânsız olmaması"],correctIndex:3,explanation:"Resmi şekil her sözleşme için gerekli değildir. Kural olarak şekil serbestisi vardır (TBK m.12)."},{id:6104,text:"Borçlar hukukunda 'sebepsiz zenginleşme' ne anlama gelir?",options:["Haklı sebep olmaksızın başkası aleyhine zenginleşme","Miras yoluyla zenginleşme","Ticari faaliyetle zenginleşme","Devlet yardımıyla zenginleşme","Bağış yoluyla zenginleşme"],correctIndex:0,explanation:"Sebepsiz zenginleşme, haklı bir sebep olmaksızın bir başkasının malvarlığından zenginleşmedir (TBK m.77)."},{id:6105,text:"Gabin (aşırı yararlanma) hangi durumda söz konusudur?",options:["Sözleşme bedelinin piyasa değerinin altında olması","Bir tarafın tecrübesizliğinden yararlanılması","Sözleşmenin yazılı yapılmaması","Vekilin yetkisini aşması","Taraflardan birinin reşit olmaması"],correctIndex:1,explanation:"Gabin; bir kimsenin düşüncesizliğinden, deneyimsizliğinden veya zor durumda kalmasından yararlanarak aşırı edim elde etmektir (TBK m.28)."},{id:6106,text:"Müteselsil borçlulukta alacaklı borcun tamamını kimden isteyebilir?",options:["Sadece ana borçludan","Borçlulardan herhangi birinden","Tüm borçlulardan eşit olarak","Sadece kefildten","Mahkeme belirler"],correctIndex:1,explanation:"Müteselsil borçta alacaklı, borcun tamamını borçlulardan dilediğinden isteyebilir (TBK m.163)."},{id:6107,text:"Kefalet sözleşmesinin geçerliliği için hangi şekil şartı aranır?",options:["Sözlü yeterli","Adi yazılı şekil","Noterde düzenleme","Resmi şekil","El yazısıyla yazılmış şekil"],correctIndex:1,explanation:"Kefalet sözleşmesi yazılı şekilde yapılmalı ve kefilin sorumlu olduğu azami miktar ile tarih belirtilmelidir (TBK m.583)."},{id:6108,text:"Borca aykırılık halinde borçlu hangi zararları tazmin etmekle yükümlüdür?",options:["Sadece maddi zarar","Sadece manevi zarar","Müspet ve menfi zarar","Sadece kar kaybı","Sadece fiili zarar"],correctIndex:2,explanation:"Borca aykırılıkta borçlu, alacaklının uğradığı müspet zarar (ifa menfaati) ve menfi zarar (güven zararı) karşılamakla yükümlüdür."},{id:6109,text:"Takas hangi durumda yapılabilir?",options:["Borçlar farklı cins ise","Borçlar muaccel ve aynı cinsten ise","Sadece para borçlarında","Mahkeme kararıyla","Taraflardan birinin talebiyle"],correctIndex:1,explanation:"İki kişi karşılıklı olarak bir miktar para veya aynı cinsten ölçülebilen borçla yükümlüyse ve borçlar muaccelse takas yapılabilir (TBK m.139)."},{id:6110,text:"İrade fesadı halleri arasında hangisi yer almaz?",options:["Hata (yanılma)","Hile","Korkutma (ikrah)","Gabin","Temsil"],correctIndex:4,explanation:"Temsil bir irade fesadı hali değildir. İrade fesadı halleri: hata, hile, korkutma (ikrah) ve gabindir."},{id:6111,text:"Alacağın temliki için hangi şekil şartı aranır?",options:["Sözlü yeterli","Yazılı şekil","Resmi şekil","Noterde düzenleme","Şekil şartı yok"],correctIndex:1,explanation:"Alacağın devri yazılı şekilde yapılmadıkça geçerli olmaz (TBK m.184)."},{id:6112,text:"İfa yeri belirlenememişse para borçları nerede ödenir?",options:["Borçlunun yerleşim yerinde","Alacaklının yerleşim yerinde","Sözleşme yerinde","Üçüncü kişinin yerinde","Mahkemenin belirlediği yerde"],correctIndex:1,explanation:"Para borçları alacaklının ödeme zamanındaki yerleşim yerinde ödenir (TBK m.89)."},{id:6113,text:"Kusursuz sorumluluk hallerinden hangisi TBK'da düzenlenmemiştir?",options:["Adam çalıştıranın sorumluluğu","Hayvan bulunduranın sorumluluğu","Yapı malikinin sorumluluğu","Devletin sorumluluğu","Motorlu araç işletenin sorumluluğu"],correctIndex:3,explanation:"Devletin sorumluluğu Anayasa ve idare hukukunda düzenlenmiştir. TBK'da adam çalıştıran, hayvan bulunduran, yapı maliki sorumluluğu düzenlenmiştir."},{id:6114,text:"Sözleşmeden dönme (rücu) hangi durumda mümkündür?",options:["Her zaman","Karşı tarafın borçlarını ifa etmemesi","Sadece yazılı sözleşmelerde","Sadece ticari sözleşmelerde","Hakim kararıyla"],correctIndex:1,explanation:"Karşılıklı borç yükleyen sözleşmelerde borçlu temerrüde düşerse alacaklı uygun süre vererek sözleşmeden dönebilir (TBK m.125)."},{id:6115,text:"Cezai şart (ceza koşulu) miktarı neye göre belirlenebilir?",options:["Yalnızca hakim belirler","Taraflar serbestçe belirler","Kanun belirler","Borç miktarının 2 katı","TCMB belirler"],correctIndex:1,explanation:"Taraflar cezai şart miktarını serbestçe belirler. Fahiş ise hakim indirebilir (TBK m.182)."},{id:6201,text:"İcra takibinin başlaması için ilk yapılması gereken işlem nedir?",options:["Dava açma","İcra emri gönderme","Takip talebi","Haciz işlemi","Ödeme emri"],correctIndex:2,explanation:"İcra takibi alacaklının icra dairesine takip talebinde bulunmasıyla başlar (İİK m.58)."},{id:6202,text:"İlamsız icra takibinde borçluya gönderilen belge hangisidir?",options:["İcra emri","Ödeme emri","İhtar mektubu","Haciz tutanağı","Tahliye emri"],correctIndex:1,explanation:"İlamsız icra takibinde borçluya ödeme emri gönderilir (İİK m.60). İlamlı takipte ise icra emri gönderilir."},{id:6203,text:"Borçlu ödeme emrine kaç gün içinde itiraz edebilir?",options:["3 gün","5 gün","7 gün","10 gün","30 gün"],correctIndex:2,explanation:"Borçlu ödeme emrine 7 gün içinde itiraz edebilir (İİK m.62)."},{id:6204,text:"İflas yoluyla takipte iflas kararını kim verir?",options:["İcra müdürü","Savcılık","Asliye Ticaret Mahkemesi","İcra Mahkemesi","Sulh Hukuk Mahkemesi"],correctIndex:2,explanation:"İflas kararı Asliye Ticaret Mahkemesi tarafından verilir (İİK m.154)."},{id:6205,text:"Haczi caiz olmayan mallardan hangisi yanlış verilmiştir?",options:["Borçlunun yatak takımı","Lüzumlu mutfak eşyası","Borçlunun otomobili","Engelli aracı","Çocuk masası"],correctIndex:2,explanation:"Borçlunun lüks otomobili haczedilebilir. Yatak takımı, mutfak gereçleri gibi temel ihtiyaç maddeleri haczedilemez (İİK m.82)."},{id:6206,text:"Konkordato nedir?",options:["Borçlunun iflası","Borçlu ile alacaklılar arasında yapılan anlaşma","Haciz işlemi","İcra takibinin durdurulması","Miras paylaşımı"],correctIndex:1,explanation:"Konkordato, borçlunun alacaklılarıyla borçlarını yeniden yapılandırmak için yaptığı anlaşmadır (İİK m.285)."},{id:6207,text:"İcra dosyasında satış isteme süresi taşınırlar için ne kadardır?",options:["3 ay","6 ay","1 yıl","2 yıl","Süre yok"],correctIndex:1,explanation:"Taşınır mallar için satış isteme süresi hacizden itibaren 6 aydır (İİK m.106)."},{id:6208,text:"İcra inkar tazminatının oranı ne kadardır?",options:["%10","%15","%20","%25","%30"],correctIndex:2,explanation:"İtirazın iptali davasında borçlunun itirazının haksız olduğuna karar verilirse, borçlu %20'den az olmamak üzere icra inkar tazminatına mahkum edilir (İİK m.67)."},{id:6209,text:"İlamlı icra takibinde borçluya verilen ödeme süresi ne kadardır?",options:["3 gün","7 gün","10 gün","15 gün","30 gün"],correctIndex:1,explanation:"İlamlı icra takibinde borçluya icra emri ile 7 günlük ödeme süresi verilir (İİK m.32)."},{id:6210,text:"Tasarrufun iptali davası kim tarafından açılabilir?",options:["Borçlu","Alacaklı","İcra müdürü","Savcılık","Mahkeme re'sen"],correctIndex:1,explanation:"Tasarrufun iptali davası alacaklılar tarafından açılabilir (İİK m.277)."},{id:6211,text:"Rehnin paraya çevrilmesi yoluyla takipte ilk başvuru nereye yapılır?",options:["Asliye Hukuk Mahkemesi","İcra dairesi","Noterlik","Ticaret Mahkemesi","Sulh Hukuk Mahkemesi"],correctIndex:1,explanation:"Rehnin paraya çevrilmesi yoluyla takip de icra dairesine başvurularak yapılır (İİK m.145)."},{id:6212,text:"İflas masasına dahil olmayan malvarlığı değeri hangisidir?",options:["Borçlunun fabrikası","Borçlunun arabaları","Borçlunun maaşı (haczi mümkün olmayan kısım)","Borçlunun banka hesabı","Borçlunun hisseleri"],correctIndex:2,explanation:"Borçlunun kısıtlı maaşı (haczi caiz olmayan kısım) ve temel ihtiyaç malları iflas masasına dahil edilmez."},{id:6213,text:"İcra hukukunda 'sıra cetveli' ne anlama gelir?",options:["Borçluların listesi","Alacaklıların alacak öncelik sıralaması","Haciz sıralaması","Mahkeme takvimi","Dosya numarası sırası"],correctIndex:1,explanation:"Sıra cetveli, alacaklıların alacaklarının öncelik sırasına göre düzenlendiği listedir (İİK m.140)."},{id:6214,text:"İstihkak davası ne zaman açılır?",options:["Borçlu ödeme yapmadığında","Hacizli malın üçüncü kişiye ait olduğu iddia edildiğinde","İflas kararı verildiğinde","Konkordato sürecinde","İcra takibi başlatıldığında"],correctIndex:1,explanation:"İstihkak davası, haczedilen malın borçluya değil üçüncü kişiye ait olduğu iddia edildiğinde açılır (İİK m.96-97)."},{id:6215,text:"İcra hukukunda 'aciz vesikası' ne anlama gelir?",options:["Borçlunun ödeme yaptığını gösteren belge","Alacağın tahsil edilemediğini gösteren belge","Haciz kaldırma belgesi","İflas kararı","Konkordato onayı"],correctIndex:1,explanation:"Aciz vesikası, borçlunun mal varlığının alacağı karşılamadığını gösteren belgedir. Zamanaşımı 20 yıldır (İİK m.143)."},{id:6301,text:"Türk Medeni Kanunu'na göre erginlik (reşitlik) yaşı kaçtır?",options:["15","16","17","18","21"],correctIndex:3,explanation:"Erginlik 18 yaşın doldurulmasıyla başlar (TMK m.11)."},{id:6302,text:"Tüzel kişilik kazanmak için dernekler ne yapmalıdır?",options:["Mahkeme kararı almalı","Kuruluş bildirimini mülki amire vermelidir","TBMM onayı gerekir","Cumhurbaşkanlığı izni gerekir","Resmi Gazete ilanı gerekir"],correctIndex:1,explanation:"Dernekler kuruluş bildirimini mülki idare amirliğine vermekle tüzel kişilik kazanır (TMK m.59)."},{id:6303,text:"Aşağıdakilerden hangisi ayni haktır?",options:["Alacak hakkı","Kira hakkı","Mülkiyet hakkı","Hizmet sözleşme hakkı","Velayet hakkı"],correctIndex:2,explanation:"Mülkiyet hakkı bir ayni haktır. Alacak ve kira hakları nisbi haklardır."},{id:6304,text:"Tapu siciline tescil ile kazanılan haklar hangi tür haklardır?",options:["Nisbi haklar","Ayni haklar","Kişilik hakları","Siyasi haklar","Sosyal haklar"],correctIndex:1,explanation:"Taşınmaz üzerindeki ayni haklar tapu siciline tescil ile kazanılır (TMK m.705)."},{id:6305,text:"Vesayet altındaki kişilere ne ad verilir?",options:["Veli","Vasi","Vesayet altındaki (kısıtlı)","Kayyım","Yasal danışman"],correctIndex:2,explanation:"Vesayet altına alınan kişi kısıtlı olarak adlandırılır. Vasisi ise vesayet makamınca atanır (TMK m.396)."},{id:6306,text:"Mirasçılık belgesi nereden alınır?",options:["Noterden veya Sulh Hukuk Mahkemesinden","Asliye Hukuk Mahkemesinden","Tapu müdürlüğünden","Nüfus müdürlüğünden","İcra dairesinden"],correctIndex:0,explanation:"Mirasçılık belgesi noter veya Sulh Hukuk Mahkemesinden alınır (TMK m.598)."},{id:6307,text:"Saklı paylı mirasçılar arasında hangisi yer almaz?",options:["Altsoy (çocuklar)","Ana ve baba","Sağ kalan eş","Kardeşler","Evlatlık"],correctIndex:3,explanation:"Kardeşler saklı paylı mirasçı değildir. 2007 değişikliğiyle ana-baba da saklı paydan çıkarılmıştır, ancak güncel durumda altsoy ve eş kesindir."},{id:6308,text:"Edinilmiş mallara katılma rejiminde evlilik sonlandığında ne olur?",options:["Tüm mallar eşit paylaşılır","Edinilmiş malların artık değeri eşit paylaşılır","Mallar kadına verilir","Mallar erkeğe verilir","Mahkeme karar verir"],correctIndex:1,explanation:"Edinilmiş mallara katılma rejiminde evlilik sonunda edinilmiş malların artık değeri eşler arasında yarı yarıya paylaşılır (TMK m.236)."},{id:6309,text:"Zilyetlik ne demektir?",options:["Mülkiyet hakkı","Bir mal üzerinde fiili hakimiyet","Tapuya kayıtlı olmak","Kira sözleşmesi","Alacak hakkı"],correctIndex:1,explanation:"Zilyetlik, bir şey üzerinde fiili hakimiyetin kurulmasıdır. Mülkiyetten farklı olarak hukuki bir hak değil fiili bir durumdur (TMK m.973)."},{id:6310,text:"İyiniyetli zilyet ne anlama gelir?",options:["Malın gerçek sahibi","Malı haksız yere elinde bulunduran","Malik olduğuna inanarak malı elinde bulunduran","Malı kiralayan kişi","Malı çalan kişi"],correctIndex:2,explanation:"İyiniyetli zilyet, bir hak sahibi olduğuna inanarak bir malı elinde bulunduran kişidir. İyiniyetli zilyet korunur (TMK m.3)."}],gz=[{id:7001,text:"Cumhuriyet hangi tarihte ilan edilmiştir?",options:["23 Nisan 1920","30 Ağustos 1922","29 Ekim 1923","24 Temmuz 1923","1 Kasım 1922"],correctIndex:2,explanation:"Cumhuriyet 29 Ekim 1923'te ilan edilmiştir."},{id:7002,text:"Saltanat hangi tarihte kaldırılmıştır?",options:["29 Ekim 1923","1 Kasım 1922","3 Mart 1924","30 Ekim 1918","23 Nisan 1920"],correctIndex:1,explanation:"Saltanat 1 Kasım 1922'de kaldırılmıştır."},{id:7003,text:"Halifelik hangi tarihte kaldırılmıştır?",options:["1 Kasım 1922","29 Ekim 1923","3 Mart 1924","25 Kasım 1925","17 Şubat 1926"],correctIndex:2,explanation:"Halifelik 3 Mart 1924'te kaldırılmıştır."},{id:7004,text:"Atatürk'ün 6 ilkesi arasında hangisi yoktur?",options:["Cumhuriyetçilik","Milliyetçilik","Halkçılık","Bağımsızlık","Devletçilik"],correctIndex:3,explanation:"Atatürk'ün 6 ilkesi: Cumhuriyetçilik, Milliyetçilik, Halkçılık, Devletçilik, Laiklik, İnkılapçılık. Bağımsızlık ilkeler arasında değildir."},{id:7005,text:"Tevhid-i Tedrisat Kanunu (Öğretim Birliği) ne zaman kabul edilmiştir?",options:["1922","1924","1926","1928","1930"],correctIndex:1,explanation:"Tevhid-i Tedrisat Kanunu 3 Mart 1924'te kabul edilmiş, tüm eğitim kurumları MEB'e bağlanmıştır."},{id:7006,text:"Yeni Türk harfleri ne zaman kabul edilmiştir?",options:["1924","1926","1928","1930","1934"],correctIndex:2,explanation:"1 Kasım 1928'de Yeni Türk Harfleri Kanunu kabul edilerek Latin alfabesine geçilmiştir."},{id:7007,text:"Kadınlara seçme ve seçilme hakkı ne zaman tanınmıştır?",options:["1926","1930","1934","1935","1938"],correctIndex:2,explanation:"Kadınlara milletvekili seçme ve seçilme hakkı 5 Aralık 1934'te tanınmıştır. Belediye seçimlerinde ise 1930'da verilmişti."},{id:7008,text:"Türk Medeni Kanunu hangi ülke medeni kanunundan uyarlanmıştır?",options:["Fransa","Almanya","İsviçre","İtalya","İngiltere"],correctIndex:2,explanation:"1926'da kabul edilen Türk Medeni Kanunu İsviçre Medeni Kanunu'ndan uyarlanmıştır."},{id:7009,text:"Lozan Antlaşması hangi tarihte imzalanmıştır?",options:["30 Ağustos 1922","11 Ekim 1922","24 Temmuz 1923","29 Ekim 1923","20 Temmuz 1936"],correctIndex:2,explanation:"Lozan Barış Antlaşması 24 Temmuz 1923'te imzalanmıştır."},{id:7010,text:"TBMM ilk kez ne zaman açılmıştır?",options:["19 Mayıs 1919","23 Nisan 1920","29 Ekim 1923","1 Kasım 1922","24 Temmuz 1923"],correctIndex:1,explanation:"TBMM 23 Nisan 1920'de Ankara'da açılmıştır."},{id:7011,text:"Aşar vergisi ne zaman kaldırılmıştır?",options:["1923","1924","1925","1926","1928"],correctIndex:2,explanation:"Aşar (öşür) vergisi 1925'te kaldırılarak köylünün vergi yükü hafifletilmiştir."},{id:7012,text:"Soyadı Kanunu hangi yıl çıkarılmıştır?",options:["1930","1932","1934","1936","1938"],correctIndex:2,explanation:"Soyadı Kanunu 21 Haziran 1934'te kabul edilmiş, Atatürk'e 'Atatürk' soyadı TBMM tarafından verilmiştir."},{id:7013,text:"Montrö Boğazlar Sözleşmesi hangi yıl imzalanmıştır?",options:["1923","1930","1934","1936","1938"],correctIndex:3,explanation:"Montrö Boğazlar Sözleşmesi 20 Temmuz 1936'da imzalanmış, Türkiye Boğazlar üzerindeki tam egemenliğini kazanmıştır."},{id:7014,text:"Atatürk'ün 'Devletçilik' ilkesinin amacı nedir?",options:["Tüm sektörlerin devlet kontrolüne alınması","Özel sektörün desteklenmesiyle birlikte devletin ekonomiye müdahalesi","Serbest piyasa ekonomisi","Sadece tarım sektörüne devlet desteği","Yabancı yatırımın engellenmesi"],correctIndex:1,explanation:"Devletçilik, özel sektörün yetersiz kaldığı alanlarda devletin ekonomiye müdahalesini öngörür. Karma ekonomi modelidir."},{id:7015,text:"Türkiye'nin NATO'ya katılma yılı hangisidir?",options:["1945","1949","1950","1952","1955"],correctIndex:3,explanation:"Türkiye 18 Şubat 1952'de NATO'ya katılmıştır."},{id:7101,text:"Türkiye'nin en uzun nehri hangisidir?",options:["Fırat","Kızılırmak","Sakarya","Dicle","Yeşilırmak"],correctIndex:1,explanation:"Kızılırmak 1355 km ile Türkiye'nin en uzun nehridir."},{id:7102,text:"Türkiye'nin yüzölçümü olarak en büyük ili hangisidir?",options:["İstanbul","Ankara","Konya","Sivas","Erzurum"],correctIndex:2,explanation:"Konya 40.838 km² ile Türkiye'nin yüzölçümü en büyük ilidir."},{id:7103,text:"Türkiye'nin en yüksek dağı hangisidir?",options:["Uludağ","Erciyes","Süphan","Ağrı Dağı","Kaçkar"],correctIndex:3,explanation:"Ağrı Dağı 5.137 metre ile Türkiye'nin en yüksek dağıdır."},{id:7104,text:"Türkiye'nin en büyük gölü hangisidir?",options:["Tuz Gölü","Van Gölü","Beyşehir Gölü","Burdur Gölü","Eğirdir Gölü"],correctIndex:1,explanation:"Van Gölü 3.713 km² ile Türkiye'nin en büyük gölüdür."},{id:7105,text:"Türkiye hangi kıtalarda toprak parçasına sahiptir?",options:["Sadece Asya","Sadece Avrupa","Asya ve Avrupa","Asya ve Afrika","Avrupa ve Afrika"],correctIndex:2,explanation:"Türkiye Asya ve Avrupa kıtalarında toprak parçasına sahiptir. Anadolu Asya'da, Trakya Avrupa'dadır."},{id:7106,text:"Güneydoğu Anadolu Projesi (GAP) kaç ili kapsamaktadır?",options:["5","7","9","11","13"],correctIndex:2,explanation:"GAP 9 ili kapsamaktadır: Adıyaman, Batman, Diyarbakır, Gaziantep, Kilis, Mardin, Siirt, Şanlıurfa, Şırnak."},{id:7107,text:"Türkiye'de en fazla ihracat yapılan sektör hangisidir?",options:["Tarım","Otomotiv","Tekstil","Madencilik","Turizm"],correctIndex:1,explanation:"Otomotiv sektörü Türkiye'nin en fazla ihracat yapan sektörüdür."},{id:7108,text:"Türkiye'nin komşu olmadığı ülke hangisidir?",options:["Gürcistan","Suriye","Irak","Özbekistan","İran"],correctIndex:3,explanation:"Türkiye Özbekistan ile sınır komşusu değildir."},{id:7109,text:"Karadeniz'e kıyısı olan il sayısı kaçtır?",options:["12","15","18","20","22"],correctIndex:2,explanation:"Karadeniz'e kıyısı olan 18 il bulunmaktadır."},{id:7110,text:"İstanbul Boğazı hangi denizleri birbirine bağlar?",options:["Akdeniz-Ege","Karadeniz-Marmara","Marmara-Ege","Karadeniz-Akdeniz","Ege-Karadeniz"],correctIndex:1,explanation:"İstanbul Boğazı Karadeniz ile Marmara Denizi'ni birbirine bağlar."}],xz=[{id:8001,text:"What does 'collateral' mean in banking?",options:["A type of loan","An asset pledged as security for a loan","A bank statement","A type of deposit","A credit card"],correctIndex:1,explanation:"Collateral is an asset that a borrower offers as security for a loan. If the borrower defaults, the lender can seize the collateral."},{id:8002,text:"Which term refers to the difference between a bank's lending rate and borrowing rate?",options:["Net interest margin","Capital adequacy","Leverage ratio","Liquidity ratio","Default rate"],correctIndex:0,explanation:"Net interest margin (NIM) is the difference between interest income generated and interest paid out, relative to assets."},{id:8003,text:"What does 'NPL' stand for in banking?",options:["Net Profit Level","Non-Performing Loan","National Payment Law","New Product Launch","Net Present Liability"],correctIndex:1,explanation:"NPL stands for Non-Performing Loan — a loan where the borrower has not made scheduled payments for a specified period."},{id:8004,text:"'Liquidity' in banking refers to:",options:["The bank's profit margin","The ability to convert assets to cash quickly","The total amount of deposits","The bank's market share","The interest rate on savings"],correctIndex:1,explanation:"Liquidity refers to how easily assets can be converted into cash without significant loss of value."},{id:8005,text:"What is a 'maturity date'?",options:["The date a bank was established","The date a loan or bond must be repaid","The date of a financial audit","The date of account opening","The date of first deposit"],correctIndex:1,explanation:"The maturity date is the date on which the principal amount of a note, bond, or other financial instrument becomes due and is repaid."},{id:8006,text:"What does 'KYC' stand for?",options:["Keep Your Capital","Know Your Customer","Key Yield Calculation","Korean Yen Currency","Knowledge-based Yield Curve"],correctIndex:1,explanation:"KYC (Know Your Customer) refers to the process of verifying the identity and assessing risk of clients in banking."},{id:8007,text:"An 'overdraft' occurs when:",options:["A deposit is made","An account balance goes below zero","Interest is earned","A loan is approved","A wire transfer is completed"],correctIndex:1,explanation:"An overdraft occurs when withdrawals from a bank account exceed the available balance."},{id:8008,text:"What is 'amortization' in finance?",options:["Increase in asset value","Gradual repayment of a debt over time","Stock market crash","Currency appreciation","Tax deduction"],correctIndex:1,explanation:"Amortization is the process of gradually paying off a debt through regular payments that cover both principal and interest."},{id:8009,text:"The term 'hedge' in finance means:",options:["To speculate aggressively","To reduce risk by taking an offsetting position","To borrow money","To increase leverage","To sell all assets"],correctIndex:1,explanation:"Hedging is a strategy used to reduce or offset the risk of adverse price movements in an asset."},{id:8010,text:"What does 'AML' stand for?",options:["Asset Management Liability","Anti-Money Laundering","Annual Market Leverage","Automated Machine Learning","Alternative Mortgage Lending"],correctIndex:1,explanation:"AML (Anti-Money Laundering) refers to laws and procedures designed to prevent criminals from disguising illegally obtained funds."},{id:8011,text:"A 'fixed deposit' is:",options:["A deposit with no interest","A deposit with a fixed term and interest rate","A checking account","A foreign currency account","A mobile payment"],correctIndex:1,explanation:"A fixed deposit is a financial instrument where money is deposited for a fixed period at a predetermined interest rate."},{id:8012,text:"What is 'Basel III'?",options:["A Swiss banking law","International regulatory framework for banks","A type of bank account","A cryptocurrency","A stock exchange"],correctIndex:1,explanation:"Basel III is a set of international banking regulations developed by the Basel Committee to strengthen regulation, supervision, and risk management."},{id:8013,text:"'Yield curve inversion' typically signals:",options:["Economic growth","A potential recession","Rising stock markets","Increased consumer spending","Banking sector expansion"],correctIndex:1,explanation:"A yield curve inversion, where short-term rates exceed long-term rates, is historically seen as a warning sign of an upcoming recession."},{id:8014,text:"What is 'securitization'?",options:["Adding security cameras to banks","Pooling financial assets and selling them as securities","Encrypting bank data","Hiring security guards","Insurance for deposits"],correctIndex:1,explanation:"Securitization is the process of pooling various types of debt and selling them as bonds or securities to investors."},{id:8015,text:"The abbreviation 'SWIFT' stands for:",options:["Secure Worldwide Internet Financial Transfer","Society for Worldwide Interbank Financial Telecommunication","Standard Wire International Fund Transfer","System for World Interbank Funding Technology","Safe Wiring of International Funds and Transactions"],correctIndex:1,explanation:"SWIFT stands for Society for Worldwide Interbank Financial Telecommunication, a global messaging network for financial transactions."},{id:8101,text:"Choose the correct sentence:",options:["The bank have approved the loan.","The bank has approved the loan.","The bank are approved the loan.","The bank were approved the loan.","The bank been approved the loan."],correctIndex:1,explanation:"'The bank' is singular, so it takes 'has' (third person singular) in present perfect tense."},{id:8102,text:"Fill in the blank: 'If the interest rate _____, more people would take loans.'",options:["decrease","decreased","will decrease","has decreased","decreasing"],correctIndex:1,explanation:"This is a Type 2 conditional (hypothetical). The if-clause uses past simple: 'If the rate decreased..., would take...'"},{id:8103,text:"Which word best completes: 'The central bank decided to _____ interest rates to combat inflation.'",options:["raise","rise","arise","arose","risen"],correctIndex:0,explanation:"'Raise' is transitive (needs an object). The central bank raises rates. 'Rise' is intransitive (no object)."},{id:8104,text:"What does 'fiscal policy' refer to?",options:["Central bank's monetary decisions","Government's tax and spending decisions","Stock market regulation","International trade agreements","Banking sector supervision"],correctIndex:1,explanation:"Fiscal policy refers to the government's decisions about taxation and spending to influence the economy."},{id:8105,text:"Choose the passive form: 'The committee approved the budget.'",options:["The budget approved by the committee.","The budget was approved by the committee.","The budget has approved by the committee.","The budget is approving by the committee.","The budget were approved by the committee."],correctIndex:1,explanation:"Past simple passive: Subject + was/were + past participle. 'The budget was approved by the committee.'"},{id:8106,text:"Which sentence uses the correct relative pronoun?",options:["The bank who issued the loan","The bank which issued the loan","The bank whom issued the loan","The bank whose issued the loan","The bank where issued the loan"],correctIndex:1,explanation:"'Which' is used for things/organizations. 'Who' is for people. The bank is an institution, so 'which' is correct."},{id:8107,text:"'Due diligence' in a business context means:",options:["Being on time for meetings","A comprehensive investigation before a business transaction","Paying debts on time","Filing tax returns","Following safety protocols"],correctIndex:1,explanation:"Due diligence refers to the investigation or research done before entering into a business transaction to verify facts and assess risks."},{id:8108,text:"Which is the correct reported speech? Direct: 'I will transfer the funds tomorrow.'",options:["He said he will transfer the funds tomorrow.","He said he would transfer the funds the next day.","He said he would transfer the funds tomorrow.","He said he will transfer the funds the next day.","He said he transfers the funds tomorrow."],correctIndex:1,explanation:"In reported speech: will → would, tomorrow → the next day. 'He said he would transfer the funds the next day.'"},{id:8109,text:"What does 'bear market' mean?",options:["A market where animal products are sold","A market characterized by falling prices","A market with high trading volume","A new type of stock exchange","A market for commodities only"],correctIndex:1,explanation:"A bear market is a market condition where prices are falling or expected to fall, typically by 20% or more from recent highs."},{id:8110,text:"Choose the correct word: 'The auditor found several _____ in the financial statements.'",options:["discrepancies","discrepants","discrepancing","discrepanted","discrepance"],correctIndex:0,explanation:"'Discrepancies' (noun, plural) means inconsistencies or differences. It's the correct noun form to use here."}],vz=[{id:9001,text:"Basel I düzenlemesinin temel amacı nedir?",options:["Faiz oranlarını belirlemek","Bankaların asgari sermaye yeterliliğini belirlemek","Enflasyonu kontrol etmek","Döviz kurlarını sabitlemek","Mevduat faizlerini düzenlemek"],correctIndex:1,explanation:"Basel I (1988) bankaların kredi riskine karşı asgari %8 sermaye yeterlilik oranı bulundurmalarını öngörür."},{id:9002,text:"Basel II'nin Basel I'den en önemli farkı nedir?",options:["Sadece kredi riskini kapsar","Operasyonel risk ve piyasa riskini de ekler","Sermaye oranını %4'e düşürür","Sadece büyük bankaları kapsar","Uluslararası ticareti düzenler"],correctIndex:1,explanation:"Basel II, kredi riskine ek olarak operasyonel risk ve piyasa riskini de sermaye yeterliliği hesaplamasına dahil etmiştir."},{id:9003,text:"Basel III'te getirilen 'Likidite Karşılama Oranı' (LCR) ne anlama gelir?",options:["Toplam kredi/mevduat oranı","Yüksek kaliteli likit varlıkların 30 günlük net nakit çıkışına oranı","Özkaynak/aktif oranı","Faiz geliri/faiz gideri oranı","Kredi/teminat oranı"],correctIndex:1,explanation:"LCR, bankaların 30 günlük stres senaryosunda yeterli likit varlığa sahip olmalarını öngörür. Oran en az %100 olmalıdır."},{id:9004,text:"Sermaye Yeterlilik Oranı (SYR) formülü nedir?",options:["Toplam kredi / Toplam mevduat","Özkaynaklar / Risk ağırlıklı varlıklar","Net kar / Toplam varlıklar","Likit varlıklar / Kısa vadeli borçlar","Faiz geliri / Faiz gideri"],correctIndex:1,explanation:"SYR = Özkaynaklar / Risk Ağırlıklı Varlıklar. Basel düzenlemelerine göre en az %8 olmalıdır."},{id:9005,text:"Kredi riski nedir?",options:["Faiz oranlarındaki değişim riski","Borçlunun yükümlülüğünü yerine getirememesi riski","Döviz kurlarındaki değişim riski","Operasyonel hata riski","Likidite yetersizliği riski"],correctIndex:1,explanation:"Kredi riski, borçlunun anapara ve/veya faiz ödemelerini zamanında veya tam olarak yapamaması riskidir."},{id:9006,text:"VaR (Value at Risk) ne ölçer?",options:["Bankanın toplam değerini","Belirli güven düzeyinde maksimum olası kaybı","Toplam kredi hacmini","Faiz gelirini","Mevduat büyüklüğünü"],correctIndex:1,explanation:"VaR, belirli bir güven düzeyinde ve zaman diliminde bir portföyün maruz kalabileceği maksimum kaybı ölçer."},{id:9007,text:"Operasyonel risk hangi kaynaklardan doğar?",options:["Sadece piyasa hareketlerinden","Yetersiz süreçler, sistemler, insan hatası veya dış olaylardan","Sadece kredi temerrütlerinden","Sadece döviz kuru değişimlerinden","Sadece faiz oranı değişimlerinden"],correctIndex:1,explanation:"Operasyonel risk; yetersiz veya başarısız iç süreçler, personel, sistemler veya dış olaylardan kaynaklanan kayıp riskidir."},{id:9008,text:"Basel III'te 'Karşı Döngüsel Sermaye Tamponu' ne amaçlar?",options:["Faiz oranlarını düşürme","Ekonomik genişleme dönemlerinde ek sermaye biriktirme","Mevduat faizlerini artırma","Kredi hacmini genişletme","Operasyonel riski azaltma"],correctIndex:1,explanation:"Karşı döngüsel tampon, ekonomik genişleme dönemlerinde bankaların ek sermaye biriktirmesini ve daralma dönemlerinde bunu kullanmasını öngörür."},{id:9009,text:"Stres testi nedir?",options:["Çalışan performans değerlendirmesi","Olağanüstü koşullarda bankanın dayanıklılık analizi","Müşteri memnuniyet anketi","Kredi başvuru süreci","Mevduat toplama stratejisi"],correctIndex:1,explanation:"Stres testi, bankaların ekonomik kriz, piyasa çöküşü gibi olağanüstü senaryolarda mali sağlamlıklarını ölçen simülasyondur."},{id:9010,text:"ICAAP nedir?",options:["Uluslararası ticaret anlaşması","İçsel Sermaye Yeterliliği Değerlendirme Süreci","Uluslararası muhasebe standardı","Banka birleşme protokolü","Mevduat sigorta fonu"],correctIndex:1,explanation:"ICAAP (Internal Capital Adequacy Assessment Process), bankaların kendi risk profillerine göre iç sermaye yeterliliği değerlendirmesini yapmasıdır."},{id:9011,text:"Piyasa riski hangi durumda ortaya çıkar?",options:["Borçlu temerrüde düştüğünde","Faiz, döviz kuru veya hisse senedi fiyatlarındaki olumsuz değişimlerden","Siber saldırı olduğunda","Doğal afet meydana geldiğinde","Çalışan dol
